<div class="if-fusion-applet-editor" *ngIf="rule">
  <div class="p-grid p-jc-between full-width">
    <button (click)="save()">Save Valid:{{ruleGroup.valid}}</button>
    <p class="if-title p-col-">{{rule.name}}</p>
    <p-inputSwitch class="p-col-1"
      [disabled]="!ruleStatusUtil.canActivated(rule.status)"
      (ngModelChange)="changeStatus($event)"
      [ngModel]="ruleStatusUtil.isActive(rule.status)"
    ></p-inputSwitch>
    <div class="p-col-4">
      <p-checkbox binary="true" [ngModel]="rule.resetType === RuleResetType.Automatic" (onChange)="setResetTypeAutomatic($event.checked)"></p-checkbox>
      Enable automatic Reset
    </div>
  </div>
  <app-applet-conditions [ruleGroup]="ruleGroup" [conditions]="rule.conditions"></app-applet-conditions>
  <div class="vl"></div>
  <div class="center-trigger">
    <button><i class="pi pi-plus "></i></button> Create new Trigger
  </div>
  <div class="vl"></div>
  <app-applet-action-list class="full-width" (save)="saveActions($event)" [actions]="rule.actions"></app-applet-action-list>
</div>
