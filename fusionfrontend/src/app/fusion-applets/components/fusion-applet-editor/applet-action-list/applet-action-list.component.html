<div class="applet-action-list" *ngFor="let actionGroup of actionsArray.controls; let i = index">
  <div class="if-card applet-action-list-element">
    <div class="p-grid p-justify-between">
      <div class="flex-grid">
      <i class="if-icon-actions"></i>
      <div class="if-label p-col">
        {{i+1}}. {{ 'APP.FUSION_APPLETS.ACTION_LIST.ACTION' | translate }}
      </div>
        <app-valid-icon [isValid]="actionGroup.valid"></app-valid-icon>
      </div>
      <div>
        <app-item-options-menu (deleteItem)="removeAction(i)" [actions]="[ItemOptionsMenuType.DELETE]">
        </app-item-options-menu>
      </div>
    </div>
    <app-applet-action [actionGroup]="actionGroup"></app-applet-action>
  </div>
  <div class="vl"></div>
</div>

<div class="applet-action-list">
  <div class="center-trigger">
    <button class="if-button editor-add-btn" (click)="addAction()"><i class="pi pi-plus "></i></button>
    {{ 'APP.FUSION_APPLETS.ACTION_LIST.CREATE_ACTION_BUTTON' | translate }}
  </div>
</div>
