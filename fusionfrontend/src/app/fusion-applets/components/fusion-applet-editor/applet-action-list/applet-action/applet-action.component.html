<div class="action-panel">
  <div class="action-panel-wrapper">
    <div (click)="setActionType(RuleActionType.mail)"
         *ngIf="showActionTypePanel(RuleActionType.mail)" class="action-panel p-grid">
      <i class="if-icon-mail"></i>
      <h3>Email</h3>
      <p>Sends an email notification to one or more specified recipients.</p>
    </div>
    <div (click)="setActionType(RuleActionType.http)"
         *ngIf="showActionTypePanel(RuleActionType.http)" class="action-panel p-grid">
      <i class="if-icon-webhook"></i>
      <h3>Webhook</h3>
      <p>Fires a defined message format to a specified webhook.</p>
    </div>
  </div>
  <div class="p-grid action-setup-panel full-width">
    <app-applet-action-webhook class="full-width" *ngIf="isActionType(RuleActionType.http)"
                               [webhookGroup]="actionGroup"></app-applet-action-webhook>
    <app-applet-action-mail  class="full-width" *ngIf="isActionType(RuleActionType.mail)"
                            [emailAction]="actionGroup"></app-applet-action-mail>
  </div>
</div>
