<div class="create-applet">
  <form [formGroup]="ruleForm">
    <div class="p-grid p-dir-col input-div">
      <label class="if-label p-col">Applet name *</label>
      <input class="p-col" formControlName="name" pInputText placeholder="Applet name" type="text"/>
    </div>
    <div class="p-grid p-dir-col input-div">
        <label class="if-label p-col">Priority *</label>
        <p-dropdown [options]="priorityOptions" class="p-col padding-unset" formControlName="priority" placeholder="Choose one">
        </p-dropdown>
    </div>
    <div class="p-grid p-dir-col input-div">
      <label class="if-label p-col">Description</label>
      <textarea class="p-col" pInputTextarea class="select-asset-input" formControlName="description"></textarea>
    </div>
    <div class="footer-buttons">
      <button (click)="dismissModal()" class="if-button-cancel" type="button">Cancel</button>
      <button (click)="confirmModal()" [disabled]="ruleForm.invalid" class="if-button button-primary" type="button">
        Create
      </button>
    </div>
  </form>
</div>
