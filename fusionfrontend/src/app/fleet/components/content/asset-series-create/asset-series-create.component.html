<div class="wrapper">
  <clr-alert [clrAlertType]="'danger'" *ngIf="error" (clrAlertClosedChange)="onCloseError()">
    <clr-alert-item>
      <span class="alert-text">
        {{ error }}
      </span>
    </clr-alert-item>
  </clr-alert>
  <app-timeline [currentStep]="step" [totalSteps]="toalSteps"></app-timeline>
  <app-asset-series-create-general-information *ngIf="step === 1" [assetSeries]="assetSeries">
  </app-asset-series-create-general-information>
  <app-asset-series-create-connectivity-settings *ngIf="step === 2" >
  </app-asset-series-create-connectivity-settings>
  <app-asset-series-create-attributes *ngIf="step === 3" [assetSeries]="assetSeries" [assetSeries$]="assetSeries$">
  </app-asset-series-create-attributes>
  <app-asset-series-create-metrics *ngIf="step === 4" [assetSeries]="assetSeries" [assetSeries$]="assetSeries$">
  </app-asset-series-create-metrics>
  <div class="footer">
    <div *ngIf="step != 1">
      <button type="button" class="if-button button-secondary" (click)="back()">Back</button>
      <button type="button" class="if-button button-primary" [disabled]="!readyToTakeNextStep()" (click)="nextStep()">
        <span *ngIf="step === toalSteps; else normalNext">Finish</span>
        <ng-template #normalNext>Next</ng-template>
      </button>
    </div>
    <div *ngIf="step==1">
      <button type="button" class="if-button button-secondary" (click)="back()">Cancel</button>
      <button [disabled]="!readyToTakeNextStep()" type="button"
              class="if-button button-primary" (click)="nextStep()">Start
      </button>
    </div>
  </div>
</div>
