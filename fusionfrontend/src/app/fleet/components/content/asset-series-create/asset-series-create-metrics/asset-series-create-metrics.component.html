<div class="asset-series-create-metrics">
  <div class="content">
    <div id="column left">
      <div class="title">Metrics</div>
      <div id="data">
        <div class="p-grid header-row">
          <span class="if-label-small-header p-col-2">Custom Metric name</span>
          <span class="if-label-small-header p-col-2">Metric name</span>
          <span class="if-label-small-header p-col">Data source</span>
          <span class="if-label-small-header p-col-1">Unit</span>
          <span class="if-label-small-header p-col-1">Accuracy</span>
          <span class="if-label-small-header p-col"></span>
        </div>
        <div *ngFor="let fieldSource of fieldSourcesFormArray?.controls;" class="p-grid attribute-row">
          <ng-container [formGroup]="fieldSource">
            <span class="p-col-2 "><label controlName="name"></label></span>
            <span class="p-col-2 "><label controlName="sourceSensorLabel"></label></span>
            <span class="p-col">
              <input *ngIf="isEditMode(fieldSource)" class="value-input" placeholder="Provide source" formControlName="register">
              <label *ngIf="!isEditMode(fieldSource)"  controlName="register"></label>
          </span>
            <span class="p-col-1"><label controlName="sourceUnitName"></label></span>
            <span class="p-col-1">
              <label >{{fieldSource.get('accuracy').value | accuracyformat}}</label>
            </span>
            <span class="p-col">
            <div class="edit-col">
              <app-confirm-button *ngIf="isEditMode(fieldSource)"
                                  (confirmItem)="saveValue(fieldSource)">
              </app-confirm-button>
              <app-edit-button *ngIf="!isEditMode(fieldSource)" class="edit-button"
                               (editItem)="fieldSource.get('saved').patchValue(false)">
              </app-edit-button>
            </div>
          </span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
