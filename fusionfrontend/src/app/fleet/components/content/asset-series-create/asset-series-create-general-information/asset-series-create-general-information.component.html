<div class="asset-series-create-general-information">
  <form [formGroup]="assetSeriesForm">
    <div class="content with-rows">
      <div id="column-left">
        <div class="wizard-title">General Information</div>

        <!--<div *ngIf="assetSeries"> // TODO tse: why was this ngIf in here? -->
        <div class="input-div">
          <label class="if-label">Select Asset Type Template</label>
          <p-dropdown
            [options]="assetTypeTemplates$ | async"
            [optionLabel]="'name'"
            [optionValue]="'id'"
            name="assetTypeTemplate"
            placeholder="Select Asset Type Template..."
            formControlName="assetTypeTemplateId"
            (ngModelChange)="updateTypeTemplate.emit($event)">
          </p-dropdown>
        </div>

        <div class="input-div">
          <label class="if-label">Asset or Asset Series name</label>
          <input pInputText formControlName="name"
                 placeholder="Asset series name">
        </div>
      </div>
      <!-- </div>-->

      <div id="column-right">
        <clr-icon shape="help" size="29"></clr-icon>
        <span class="if-hint" > How will my asset be displayed in a factory?</span>
        <div class="sample-asset-display">
          <div>
            <span class="wizard-icon-title">{{ assetSeriesForm?.get('name')?.value }}</span>
            <span>{{ relatedAssetType?.name }}</span>
            <span>{{ relatedManufacturer?.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
