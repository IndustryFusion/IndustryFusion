<div class="asset-series-create-step-two">
  <div class="content">
      <div id="colum left">
        <div class="title">General Information</div>

        <div *ngIf="assetSeries">
            <div>
              <label class="if-label">Select Asset Type Template</label>
              <p-dropdown
                [options]="assetTypeTemplates$ | async"
                [optionLabel]="'name'"
                [optionValue]="'id'"
                name="assetTypeTemplate"
                placeholder="Select Asset Type Template..."
                (ngModelChange)="updateTypeTemplate.emit($event)"
                [(ngModel)]="assetSeries.assetTypeTemplateId"
                [disabled]="mode != ViewMode.CREATE">
              </p-dropdown>
          </div>

          <div class="clr-form-control">
            <label class="if-label">Name the Asset or Series you want to implement</label>
            <input [disabled]="!assetSeries" [(ngModel)]="assetSeries.name"
                   placeholder="Asset series name">
          </div>


        </div>
      </div>
      <div id="column right">
        <clr-icon shape="help" size="29"></clr-icon>
        <span class="if-hint" > How will my asset be displayed in a factory?</span>
        <div class="sample-asset-display">
          <div>
            <span class="title">Asset series name</span>
            <span>Asset name</span>
            <span>Asset category</span>
            <span>Manufacturer</span>
          </div>
        </div>
      </div>
  </div>
</div>
