<div class="asset-series-create-step-three">
  <div class="content">
    <div id="column left">

      <div class="title">Connectivity Settings</div>

      <clr-select-container>
        <label>Select your asset's control system</label>
        <select clrSelect name="connectivitySelect">
          <option value="PLC">PLC</option>
          <option value="CNC">CNC</option>
        </select>
      </clr-select-container>
      <br>
      <label class="clr-control-label">Are you using a gateway to run IndustryFusion on your asset?</label>
      <div class="radio-group">

        <clr-radio-wrapper>
          <input type="radio" clrRadio value="gateway" name="options"/>
          <label>Gateway</label>
        </clr-radio-wrapper>
        <clr-radio-wrapper>
          <input type="radio" clrRadio value="assetControl" name="options"/>
          <label>On asset control system</label>
        </clr-radio-wrapper>
      </div>

      <clr-select-container>
        <label>Select physical connection to gateway</label>
        <select clrSelect id="connectivitySelect">
          <option value="LAN">LAN</option>
          <option value="Serial(RS232)">Serial(RS232)</option>
          <option value="Serial(RS485)">Serial(RS485)</option>
        </select>
      </clr-select-container>


      <clr-select-container>
        <label>Select protocol</label>
        <select clrSelect name="connectivitySelect">
          <option value="OPC UA">OPC UA</option>
          <option value="...">...</option>
        </select>
      </clr-select-container>
    </div>
    <div id="column right">

    </div>
  </div>
</div>
