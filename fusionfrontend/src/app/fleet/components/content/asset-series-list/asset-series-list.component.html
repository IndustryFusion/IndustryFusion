<div class="p-grid p-jc-between header-line">
  <h3 class="table-header">{{  assetSeries.length | i18nPlural: assetSeriesMapping }}</h3>
  <app-create-button class="single-create-btn" (createItem)="createAssetSeries()" [text]="'Create Asset Series'"></app-create-button>
</div>

<p-table [paginator]="true" [rowsPerPageOptions]="[5,10,50]" [rows]="10"
         [showCurrentPageReport]="true" [value]="this.displayedAssetSeries" [rowHover]="true"
         currentPageReportTemplate="{first} to {last} of {totalRecords} Assets">
  <ng-template pTemplate="header">
    <tr>
      <th [style.width.%]="5"></th>
      <th [style.width.%]="22.5">
        <app-table-searchbar filterColumn="Asset series name" [itemsToBeFiltered]="assetSeries"
                             attributeToBeSearched="name" (searchByName)="searchAssetSeriesByName($event)">
        </app-table-searchbar>
      </th>
      <th [style.width.%]="22.5" pSortableColumn="assetType">Asset Type
        <p-sortIcon field="assetType"></p-sortIcon>
      </th>
      <th [style.width.%]="15" pSortableColumn="templateVersion">Template Version
        <p-sortIcon field="templateVersion"></p-sortIcon>
      </th>
      <th [style.width.%]="15">Status</th>
      <th [style.width.%]="15" pSortableColumn="assetCount">Instances
        <p-sortIcon field="assetCount"></p-sortIcon>
      </th>
      <th [style.width.%]="5"></th>
    </tr>
  </ng-template>

  <ng-template let-assetSerie pTemplate="body">
    <tr id="rowElement">
      <td [style.width.%]="5"></td>
      <td [style.width.%]="22.5" [routerLink]="assetSerie.id" class="table-bold-font">{{ assetSerie.name }}</td>
      <td [style.width.%]="22.5" [routerLink]="assetSerie.id">{{ assetSerie.assetType }}</td>
      <td [style.width.%]="15" [routerLink]="assetSerie.id">{{ assetSerie.templateVersion }}</td>
      <td [style.width.%]="15" [routerLink]="assetSerie.id"><span class="badge badge-light-blue"></span>{{ assetSerie.status }}</td>
      <td [style.width.%]="15" [routerLink]="assetSerie.id">{{ assetSerie.assetCount }}</td>
      <td [style.width.%]="5" (click)="setActiveRow(assetSerie)">
        <app-item-options-menu class="column-visibility" [type]="[ItemOptionsMenuType.CREATE, ItemOptionsMenuType.EDIT, ItemOptionsMenuType.DELETE]"
                               [createItemName]="'Asset'" (createItem)="createAsset(assetSerie.id)"
                               (editItem)="modifyItem(assetSerie.id)" (deleteItem)="showDeleteDialog()">
        </app-item-options-menu>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-confirmDialog class="delete-confirm-dialog" rejectButtonStyleClass="if-button button-secondary"
                 acceptButtonStyleClass="if-button button-secondary"></p-confirmDialog>
