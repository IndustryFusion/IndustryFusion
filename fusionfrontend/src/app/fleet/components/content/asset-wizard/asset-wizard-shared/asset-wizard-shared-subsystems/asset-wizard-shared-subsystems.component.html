<div class="asset-wizard-subsystems">

  <div *ngIf="!(subsystemFormArray?.controls?.length > 0) && isReview === true">{{ 'APP.FLEET.ASSET_WIZARD.SHARED.SUBSYSTEM.NO_SUBSYSTEMS_AVAILABLE' | translate }}</div>
  <div *ngIf="subsystemFormArray?.controls?.length > 0" class="fields-list">
    <div class="threshold-list-header p-grid">
      <div class="if-label-small-header p-col-4"> {{ 'APP.FLEET.ASSET_WIZARD.SHARED.SUBSYSTEM.SUBSYSTEM_NAME' | translate }}</div>
      <div class="if-label-small-header p-col-3"> {{ 'APP.COMMON.TERMS.ASSET_TYPE' | translate }} </div>
      <div class="if-label-small-header p-col-3"> {{ 'APP.COMMON.TERMS.MANUFACTURER' | translate }} </div>
      <div class="if-label-small-header p-col-2"> </div>
    </div>

    <ng-container *ngFor="let subsystem of subsystemFormArray?.controls;">
      <form [formGroup]="toFormGroup(subsystem)">
        <div class="p-grid subsystem-row">
          <div class="p-col-4 manufacturer-icon">
            <app-image [imageKey]="subsystem.get('imageKey').value"
                       [styleType]="ImageStyleType.LIST" [alt]="'image of asset'"></app-image>
            <label class="if-label" displayControlValue="name"></label>
          </div>
          <label class="if-label-normal-weight p-col-3" displayControlValue="assetTypeName"></label>
          <label class="if-label-normal-weight p-col-3" displayControlValue="manufacturer"></label>
          <div class="p-col-2 edit-col">
            <app-edit-button *ngIf="isReview === true" (click)="onClickEdit()" ></app-edit-button>
            <app-trash-button (click)="removeSubsystem(subsystem)"></app-trash-button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
