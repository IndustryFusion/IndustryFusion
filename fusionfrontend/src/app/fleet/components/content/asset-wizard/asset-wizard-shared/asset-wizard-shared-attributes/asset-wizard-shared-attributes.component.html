<div class="asset-wizard-field-instance-attributes">
  <div *ngIf="!(fieldInstancesFormArray?.controls?.length > 0)">no attributes available</div>
  <div *ngIf="fieldInstancesFormArray?.controls?.length > 0">
    <div class="attributes-list-header p-grid">
      <div class="if-label-small-header p-col-3"> Custom Attribute name </div>
      <div class="if-label-small-header p-col-3"> Attribute name </div>
      <div class="if-label-small-header p-col-2"> Value </div>
      <div class="if-label-small-header p-col-1"> Unit </div>
      <div class="if-label-small-header p-col-2"> </div>
      <div class="if-label-small-header p-col-1"> </div>
    </div>

    <div class="attributes-list-content" *ngFor="let fieldInstance of fieldInstancesFormArray?.controls;">
      <ng-container [formGroup]="fieldInstance //noinspection InvalidExpressionResultType">
        <div class="p-grid">
          <label class="if-label p-col-3" displayControlValue="name"></label>
          <label class="if-label p-col-3" displayControlValue="fieldName"></label>
          <input *ngIf="isReview === false" class="value-input p-col-2" type="number" pInputText formControlName="value">
          <label *ngIf="isReview === true" class="p-col-2" displayControlValue="value"></label>
          <label class="if-label-normal-weight p-col-1" displayControlValue="sourceUnitName"></label>

          <ng-container *ngIf="isReview === false">
            <label class="if-label-small-header p-col-2"></label>
            <app-trash-button class="p-col-1" [disabled]="fieldInstance.get('mandatory')?.value"
                              (click)="removeAttribute(fieldInstance)"></app-trash-button>
          </ng-container>
          <ng-container *ngIf="isReview === true">
            <label class="if-label-small-header p-col-1"></label>
            <div class="p-col-2">
              <app-edit-button (click)="onClickEdit()" ></app-edit-button>
              <app-trash-button [disabled]="fieldInstance.get('mandatory')?.value"
                                (click)="removeAttribute(fieldInstance)"></app-trash-button>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>
