<div class="asset-wizard-step-start">
  <form [formGroup]="assetForm">
    <div class="content with-rows">
        <div id="column left">
          <div class="title">General Information</div>

            <div class="selection">
              <div class="input-div dropdown-filter">
                <label class="if-label">Select Asset Series Version</label>
                <p-dropdown [options]="(assetSeries$ | async)" formControlName="assetSeriesId" optionLabel="name"
                            optionValue="id" filter="true" resetFilterOnHide="true"
                            placeholder="Select Asset Series Version..." (onChange)="onChangeAssetSeries($event.value)">
                </p-dropdown>
              </div>
            </div>

          <div class="input-div">
            <label class="if-label">Asset Instance name</label>
            <input type="text" pInputText class="select-asset-input" formControlName="name" />
          </div>

          <div class="input-div">
            <label class="if-label">Description</label>
            <textarea pInputTextarea formControlName="description"></textarea>
            <label class="textarea-character-count if-label">{{ assetForm.get('description')?.value?.length }}/255</label>
          </div>

          <div class="upload-button">
            <div class="upload-pic">
              <clr-icon shape="upload" size="48"></clr-icon>
            </div>
            <div class="title"> Upload picture</div>
          </div>
        </div>
        <div id="column right">
          <clr-icon shape="help" size="29"></clr-icon>
          <span class="if-hint" > How will my asset be displayed in a factory?</span>
          <div class="sample-asset-display">
            <img src="/assets/img/IndustryFusion-hive.png" alt="asset-symbol">
            <div>
              <span class="title">{{ assetForm.get('name')?.value }}</span>
              <span class="if-detail-page-label">{{ relatedAssetSeries?.name }}</span>
              <span class="if-detail-page-label">{{ relatedAssetType?.name }}</span>
              <span class="if-detail-page-label">{{ relatedCompany?.name }}</span>
            </div>
          </div>
        </div>
    </div>
    <div class="footer">
      <button type="button" class="if-button button-cancel" (click)="onCancel()">Cancel</button>
      <button type="button" class="if-button button-confirm button-primary" [disabled]="assetForm.invalid"
              (click)="onStart()">Start</button>
    </div>
  </form>
</div>
