<div class="asset-wizard-step-metrics-thresholds">
  <label class="if-dialog-title">Customize&nbsp;Metrics&nbsp;&amp;&nbsp;Thresholds</label>
  <app-threshold-list-header></app-threshold-list-header>

  <p-accordion>
    <ng-container *ngFor="let fieldInstance of fieldInstancesFormArray?.controls;">
      <ng-container [formGroup]="fieldInstance //noinspection InvalidExpressionResultType">
        <p-accordionTab>
          <ng-template pTemplate="header">
            <div class="p-grid">
              <label class="if-label p-col-3" displayControlValue="name"></label>
              <label class="if-label p-col-2" displayControlValue="fieldName"></label>
              <label class="if-label-normal-weight p-col-2" displayControlValue="sourceRegister"></label>
              <label class="if-label-small-header p-col-1" displayControlValue="sourceUnitName"></label>
              <label class="if-label-small-header p-col-3">{{fieldInstance.get('accuracy')?.value | accuracyformat}}</label>
              <app-trash-button class="p-col-1" [disabled]="fieldInstance.get('mandatory')?.value"></app-trash-button>
            </div>
          </ng-template>

          <ng-template pTemplate="content">
            <table id="customers" style="padding: 10px">
              <thead>
              <tr>
                <th class="tree-line"></th>
                <th class="tree-entry" style="width: 0.5rem;"></th>
                <th style="width: 1rem;"></th>
                <th style="width: 52%"></th>
                <th style="width: 10%"></th>
                <th style="width: 10%"></th>
                <th style="width: 21%"></th>
              </tr>
              </thead>

              <tbody>
              <ng-container *ngFor="let type of [ThresholdType.ABSOLUTE, ThresholdType.IDEAL, ThresholdType.CRITICAL];">
                <tr style="height: 30px">
                  <td class="tree-line"><div></div></td>
                  <td class="tree-entry"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td class="tree-line"><div></div></td>
                  <td class="tree-entry"></td>
                  <td colspan="2"><label class="if-label-small">{{getTypeTitle(type)}}</label></td>
                  <td colspan="2"><label class="if-label-small-header"> {{type == ThresholdType.ABSOLUTE ? 'Threshold Value' : ''}}</label></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td class="tree-line"><div></div></td>
                  <td class="tree-entry"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td class="tree-line"> <div></div> </td>
                  <td class="tree-entry"> <div></div> </td>
                  <td></td>
                  <td class="label-thresholds">{{getLowerLimitTitle(type)}}</td>
                  <td>
                    <input class="threshold-input" type="text" pInputText (change)="onInputChange($event, type + 'Lower')"
                           [value]="fieldInstance.get('thresholds.' + type + 'Lower')?.value">
                  </td>
                  <td>Unit</td>
                  <td></td>
                </tr>
                <tr>
                  <td class="tree-line"> <div></div> </td>
                  <td class="tree-entry"> <div></div> </td>
                  <td></td>
                  <td class="label-thresholds">{{getUpperLimitTitle(type)}}</td>
                  <td>
                    <input class="threshold-input" type="text" pInputText
                           [value]="fieldInstance.get('thresholds.' + type + 'Upper')?.value"/>
                  </td>
                  <td>Unit</td>
                  <td></td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </ng-template>

        </p-accordionTab>
      </ng-container>
    </ng-container>
  </p-accordion>

</div>
