<form [formGroup]="factorySiteForm">
  <div class="content">
    <label class="wizard-title">{{ 'APP.FLEET.ASSET_WIZARD.STEP.CUSTOMER_DATA.ENTER_CUSTOMER_DATA' | translate }}</label>

    <div class="input-div">
      <label class="if-label">{{ 'APP.FLEET.ASSET_WIZARD.STEP.CUSTOMER_DATA.ENTERPRISE_NAME' | translate }}</label>
      <input type="text" pInputText formControlName="name" />
    </div>

    <div class="input-div">
      <label class="if-label">{{ 'APP.COMMON.TERMS.STREET' | translate }}</label>
      <input type="text" pInputText formControlName="line1" />
    </div>

    <div class="input-div">
      <div class="dialog-grid">
        <div class="input-div">
          <label class="if-label">{{ 'APP.COMMON.TERMS.ZIP' | translate }}</label>
          <input type="text" pInputText inputmode="numeric" formControlName="zip" />
        </div>
        <div class="input-div dialog-grid-col">
          <label class="if-label">{{ 'APP.COMMON.TERMS.CITY' | translate }}</label>
          <input type="text" pInputText formControlName="city" />
        </div>
      </div>
    </div>

    <div class="selection">
      <div class="input-div dropdown-filter">
        <label class="if-label">{{ 'APP.COMMON.TERMS.COUNTRY' | translate }}</label>
        <p-dropdown [options]="countries" formControlName="countryId"
                    filter="true" resetFilterOnHide="true"
                    placeholder="{{ 'APP.COMMON.TERMS.COUNTRY_PLACEHOLDER' | translate }}">
        </p-dropdown>
      </div>
    </div>
  </div>
  <div class="footer">
    <button type="button" class="if-button button-cancel" (click)="onBack()">{{ 'APP.COMMON.DIALOG_BUTTONS.BACK' | translate }}</button>
    <button type="button" class="if-button button-confirm button-primary" [disabled]="!isReadyForNextStep()"
            (click)="onSave()">{{ 'APP.FLEET.ASSET_WIZARD.STEP.CUSTOMER_DATA.CREATE_DIGITAL_TWIN_BUTTON' | translate }}</button>
  </div>
</form>

<!--Ensures that google can be resolved in GeocoderService-->
<agm-map [hidden]="true"></agm-map>
