<div class="asset-series-create-general-information">
  <form [formGroup]="assetSeriesForm">
    <div class="content with-rows">
      <div id="column-left">
        <div class="wizard-title">{{ 'APP.FLEET.ASSET_SERIES_WIZARD.GENERAL_INFORMATION.GENERAL_INFORMATION' | translate }}</div>

        <div class="input-div">
          <label class="if-label">{{ 'APP.FLEET.ASSET_SERIES_WIZARD.GENERAL_INFORMATION.SELECT_ASSET_TYPE_TEMPLATE' | translate }} *</label>
          <p-dropdown
            [options]="assetTypeTemplateOptions"
            name="assetTypeTemplate"
            placeholder="{{ 'APP.FLEET.ASSET_SERIES_WIZARD.GENERAL_INFORMATION.SELECT_ASSET_TYPE_TEMPLATE' | translate }}..."
            formControlName="assetTypeTemplateId"
            (ngModelChange)="updateTypeTemplate.emit($event)">
          </p-dropdown>
        </div>

        <div class="input-div">
          <label class="if-label">{{ 'APP.FLEET.ASSET_SERIES_WIZARD.GENERAL_INFORMATION.ASSET_OR_ASSET_SERIES_NAME' | translate }} *</label>
          <input pInputText formControlName="name"
                 placeholder="{{ 'APP.FLEET.ASSET_SERIES_WIZARD.GENERAL_INFORMATION.ASSET_SERIES_NAME' | translate }}">
        </div>

        <div class="input-div">
          <label class="if-label">{{ 'APP.COMMON.TERMS.DESCRIPTION' | translate }}</label>
          <input pInputText formControlName="description"
                 placeholder="{{ 'APP.FLEET.ASSET_SERIES_WIZARD.GENERAL_INFORMATION.ASSET_SERIES_DESCRIPTION' | translate }}">
        </div>
      </div>

      <div id="column-right">
        <i class="if-icon-help"></i>
        <span class="if-hint"> {{ 'APP.FLEET.ASSET_SERIES_WIZARD.GENERAL_INFORMATION.HELP_TEXT' | translate }}</span>
        <div class="sample-asset-display">
          <div>
            <span class="wizard-icon-title">{{ assetSeriesForm?.get('name')?.value }}</span>
            <span>{{ relatedAssetType?.name }}</span>
            <span>{{ relatedManufacturer?.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
