<div class="asset-series-create-connectivity-settings-tooltip if-tooltip-dialog">
  <div class="title">
    <i class="if-icon-help"></i>
    <label class="if-label">{{ 'APP.FLEET.ASSET_SERIES_WIZARD.NAMEPLATE_AND_CONNECTIVITY_SETTINGS.TOOLTIP.LABEL' | translate }}</label>
  </div>


  <div class="connectivity-type-section">
    <label class="if-label">{{ 'APP.FLEET.ASSET_SERIES_WIZARD.NAMEPLATE_AND_CONNECTIVITY_SETTINGS.TOOLTIP.PLC4X_COMMUNICATION' | translate }}</label>

    <div class="row first-row">
      <label class="protocol-label"> S7 (S7comm): </label>
      <label class="connection-string-label"> s7://127.0.0.1 </label>
    </div>
    <div class="row">
      <label class="protocol-label"> LOGO (S7comm):</label>
      <label class="connection-string-label"> s7://127.0.0.1?controller-type=LOGO </label>
    </div>
    <div class="row">
      <label class="protocol-label"> Modbus TCP:</label>
      <label class="connection-string-label"> modbus:tcp://127.0.0.1:502  </label>
    </div>
    <div class="row">
      <label class="protocol-label"> OPC UA:</label>
      <label class="connection-string-label"> tcp://127.0.0.1:12686?discovery=true </label>
    </div>
  </div>

  <div class="connectivity-type-section">
    <label class="if-label">MQTT (fusionmqttdataservice):</label>

    <div class="row first-row">
      <label class="protocol-label"> Broker-URL: </label>
      <label class="connection-string-label"> tcp://127.0.0.1:1883 </label>
    </div>
  </div>

  <div class="connectivity-type-section">
    <label class="if-label">SQL (fusiondbdataservice):</label>

    <div class="row first-row">
      <label class="protocol-label"> SQL-Server: </label>
      <label class="connection-string-label"> jdbc:sqlserver://127.0.0.1\SQLEXPRESS;database=TEST </label>
    </div>
  </div>

</div>
