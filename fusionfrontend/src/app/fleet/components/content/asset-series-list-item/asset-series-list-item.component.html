<div *ngIf="shouldShowDeleteItem">
  <div class="backdrop"></div>
  <div class="delete-modal">
    <button (click)="shouldShowDeleteItem = false" class="button-close">
      <clr-icon [style.height.px]="19" [style.width.px]="19" shape="times"></clr-icon>
    </button>
    <div class="delete-modal-title">Delete item?</div>
    <div class="delete-modal-footer">
      <button (click)="shouldShowDeleteItem = false" class="if-button-cancel" type="button">Cancel</button>
      <button (click)="deleteItem()" class="button-confirm" type="button">Ok</button>
    </div>
  </div>
</div>
<div [ngClass]="{'selected': selected}" class="list-item">
  <div [ngClass]="{'hidden': !selected}" [style.width.%]="5" class="list-item-cell check">
    <input (click)="select()" [(ngModel)]="selected" type="checkbox"/>
  </div>
  <div [routerLink]="detailsLink" [style.width.%]="30" class="list-item-cell bold black">{{ item.name }}</div>
  <div [routerLink]="detailsLink" [style.width.%]="20" class="list-item-cell grey">{{item.assetType}}</div>
  <div [routerLink]="detailsLink" [style.width.%]="20" class="list-item-cell grey">{{item.templateVersion}}</div>
<!--  <div [routerLink]="detailsLink" [style.width.%]="20" class="list-item-cell grey label-success">
    <app-asset-series-status [assetSeries]="item" [showInline]="true"></app-asset-series-status>
  </div>-->
  <div [routerLink]="detailsLink" [style.width.%]="20" class="list-item-cell grey">{{item.assetCount}}</div>
  <div [ngClass]="{'hidden': !selected}" [style.width.%]="5" class="list-item-cell grey">
    <app-item-options-menu (createItem)="createItem()"
                           (deleteItem)="showDeleteItem()"
                           (editItem)="editItem()" [createItemName]="'Asset'"
                           [actions]="[ItemOptionsMenuType.CREATE, ItemOptionsMenuType.EDIT, ItemOptionsMenuType.DELETE]">
    </app-item-options-menu>
  </div>
</div>
