<div *ngIf="shouldShowDeleteItem">
  <div class="backdrop"></div>
  <div class="delete-modal">
    <button class="button-close" (click)="shouldShowDeleteItem = false">
      <clr-icon [style.width.px]="19" [style.height.px]="19" shape="times"></clr-icon>
    </button>
    <div class="delete-modal-title">Delete item?</div>
    <div class="delete-modal-footer">
      <button type="button" class="if-button-cancel" (click)="shouldShowDeleteItem = false">Cancel</button>
      <button type="button" class="button-confirm" (click)="deleteItem()">Ok</button>
    </div>
  </div>
</div>
<div class="list-item" [ngClass]="{'selected': selected}">
  <div class="list-item-cell check" [style.width.%]="5" [ngClass]="{'hidden': !selected}"><input type="checkbox" [(ngModel)]="selected" (click)="select()" /></div>
  <div class="list-item-cell bold black" [routerLink]="item.id" [style.width.%]="30">{{ item.name }}</div>
  <div class="list-item-cell grey" [routerLink]="item.id" [style.width.%]="20">{{item.assetType}}</div>
  <div class="list-item-cell grey" [routerLink]="item.id" [style.width.%]="20">{{item.templateVersion}}</div>
  <div class="list-item-cell grey label-success" [routerLink]="item.id" [style.width.%]="20"><span class="badge badge-light-blue"></span> {{item.status}}</div>
  <div class="list-item-cell grey" [routerLink]="item.id" [style.width.%]="20">{{item.assetCount}}</div>
  <div class="list-item-cell grey"  [style.width.%]="5" [ngClass]="{'hidden': !selected}">
    <app-item-options-menu [type]="ItemOptionsMenuType.CREATE_ASSET_EDIT_DELETE" (createItem)="createItem()"
                           (editItem)="editItem()" (deleteItem)="showDeleteItem()"></app-item-options-menu>
  </div>
</div>
