<div class="efficiency-dashboard">
  <div class="clr-row clr-justify-content-between clr-align-items-center list-header">
    <div>
      <div class="title">Status Overview by Asset</div>
      <div class="status-key">
        <span class="status-square running"></span> <label class="badge-padding">Running</label>
        <span class="status-square idle"></span> <label class="badge-padding">Idle</label>
        <span class="status-square error"></span> <label class="badge-padding">Error</label>
        <span class="status-square offline"></span> <label class="badge-padding">Offline</label>
      </div>
    </div>
    <div class="filter-panel">
      <app-table-filter class="filter-btn" [possibleFilters]="this.possibleFilters" [itemsToBeFiltered]="this.factoryAssetDetailsWithFields"
                        (filteredItems)="filterAssets($event)">
      </app-table-filter>
    </div>
  </div>

  <p-treeTable
    class="list-container"
    [value]="treeData"
    [rowsPerPageOptions]="[5,10,50]"
    [rows]="10"
    [paginator]="true"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} to {last} of {totalRecords} Assets"
  >
    <ng-template pTemplate="header">
      <tr>
        <th [style.width.%]="30">
          <app-table-searchbar filterColumn="Asset" [itemsToBeFiltered]="this.factoryAssetDetailsWithFields"
                               attributeToBeSearched="name" (searchByName)="searchAssets($event)">
          </app-table-searchbar>
        </th>
        <th [style.width.%]="15">Asset Type</th>
        <th [style.width.%]="20">Manufacturer</th>
        <th [style.width.%]="10">Factory</th>
        <th [style.width.%]="25">Status Overview</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr [ttRow]="rowNode">
        <td [style.width.%]="100">
          <div class="p-flex-row" style="display: flex">
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            <span class="subsystem-grid p-col-" *ngIf="rowNode.parent">
              <span class="upper"></span>
              <span class="lower" [ngClass]="{'last-element': isLastChildElement(rowNode)}"></span>
            </span>
            <div>
              <label class="if-label">{{rowData.name}}</label><br>
              <label class="if-label-small">{{rowData.assetSeriesName}}</label>
            </div>
          </div>
        </td>
        <td [style.width.%]="15">{{rowData.category}}</td>
        <td [style.width.%]="20" class="manufacturer-icon">
          <img src="/assets/img/IndustryFusion-hive.png" alt="asset-symbol">
          <label class="if-label">{{rowData.manufacturer}}</label>
        </td>
        <td [style.width.%]="10">{{rowData.factorySiteName}}</td>
        <td [style.width.%]="25">
          <app-equipment-efficiency-bar-chart *ngIf="rowData.statusHours"
                                              [assetStatusHours]="rowData.statusHours">
          </app-equipment-efficiency-bar-chart>
        </td>
      </tr>
    </ng-template>

  </p-treeTable>
</div>
