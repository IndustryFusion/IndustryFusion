<label class="aggregated-title">Realtime Status</label>

<div class="aggregated-realtime-badges">
  <table>
    <thead>
    <tr>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td><span class="if-badge running margin-right"></span> <label class="if-label-bigger">Running</label></td>
        <td><label class="if-label-bigger margin-right">{{statusCounts[OispDeviceStatus.ONLINE]}}</label> <label class="if-label-small">Assets</label></td>
      </tr>
      <tr>
        <td><span class="if-badge idle margin-right"></span> <label class="if-label-bigger">Idle</label></td>
        <td><label class="if-label-bigger margin-right">{{statusCounts[OispDeviceStatus.IDLE]}}</label> <label class="if-label-small">Assets</label></td>
      </tr>
      <tr>
        <td><span class="if-badge error margin-right"></span> <label class="if-label-bigger">Error</label></td>
        <td><label class="if-label-bigger margin-right">{{statusCounts[OispDeviceStatus.ERROR]}}</label> <label class="if-label-small">Assets</label></td>
      </tr>
      <tr>
        <td><span class="if-badge offline margin-right"></span> <label class="if-label-bigger">Offline</label></td>
        <td><label class="if-label-bigger margin-right">{{statusCounts[OispDeviceStatus.OFFLINE]}}</label> <label class="if-label-small">Assets</label></td>
      </tr>
    </tbody>
  </table>
</div>
