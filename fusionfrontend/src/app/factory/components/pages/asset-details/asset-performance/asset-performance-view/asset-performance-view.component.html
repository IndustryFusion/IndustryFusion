<div class='asset-details-wrapper'>
  <div class="caption-with-buttons">
    <div class="clr-row clr-justify-content-between clr-align-items-center list-header">
      <div class="caption">Performance View</div>
      <p-selectButton  class="space-right"
                       optionLabel="name"
                       optionValue="value"
                       [options]="viewModeOptions"
                       [(ngModel)]="viewMode"
                       (ngModelChange)="onChangeRoute()"
      ></p-selectButton>
    </div>
  </div>

  <div>
    <div class="aggregated-stats list-header p-grid">
      <app-equipment-efficiency-overview-donut-chart class="aggregated-section p-col-4" *ngIf="isLoaded"
                                                     [title]="'24 h performance summary'"
                                                     [aggregatedStatusHours$]="aggregatedStatusHours$">
      </app-equipment-efficiency-overview-donut-chart>

      <div class="aggregated-section status p-col-4">
        <label class="equipment-efficiency-dashboard-overview-title">{{ '3 days performance summary' }}</label>
        <div class="bar-charts">
          <app-equipment-efficiency-bar-chart *ngIf="isLoaded && assetStatusHoursOfThreeDays != null"
                                              [showAxes]="true" [yLabels]="reversedYBarChartLabels" [maxXAxisValue]="24"
                                              [assetStatusHoursOfDays]="assetStatusHoursOfThreeDays">
          </app-equipment-efficiency-bar-chart>
        </div>
      </div>
    </div>
  </div>
</div>
