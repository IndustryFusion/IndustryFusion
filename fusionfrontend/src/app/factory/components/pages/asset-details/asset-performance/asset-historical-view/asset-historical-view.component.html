<div class='asset-details-wrapper'>

  <div class="p-grid p-jc-between list-header list-header">
    <div class="caption">Historical View</div>
    <p-selectButton (ngModelChange)="onChangeRoute()"
                    [(ngModel)]="viewMode"
                    [options]="viewModeOptions"
                    class="performance-views space-right"
                    optionLabel="name"
                    optionValue="value">
    </p-selectButton>
  </div>

  <div class="time-interval-selectors">
    <div class="selector-with-points">
      <p-selectButton (ngModelChange)="onTimeslotChanged()"
                      [(ngModel)]="currentTimeslot"
                      [options]="timeSlotOptions"
                      class="radio-wrapper"
                      optionLabel="name"
                      optionValue="value">
      </p-selectButton>
      <div *ngIf="choiceConfiguration.chooseMaxPointsInline" class="maxpoints">
        <label class="points-label">Choose max. Datapoints:</label>
        <p-dropdown (ngModelChange)="onOkClicked()" [(ngModel)]="maxPoints" [options]="maxItemsOptions"
                    class="points-dropdown-inline">
        </p-dropdown>
      </div>
    </div>

    <div class="choiceOptions">
      <ng-container *ngIf="choiceConfiguration.chooseMaxPoints">
        <div class="alert alert-info" role="alert">
          <div class="alert-items">
            <div class="alert-item static">
              <div class="alert-icon-wrapper">
                <fa-icon [icon]="faExclamationCircle" class="fa-fw alert-icon"></fa-icon>
              </div>
              <span class="alert-text">
              To efficiently display data for this time period, it has to be aggregated. Max points is the
              maximal number of points which will be retrieved at a time.
            </span>
            </div>
          </div>
        </div>
        <div class="interval-options">
          <div class="maxpoints">
            <label class="points-label">Choose max. Datapoints</label>
            <p-dropdown [(ngModel)]="maxPoints" [options]="maxItemsOptions" class="points-dropdown">
            </p-dropdown>
          </div>
          <div class="dater">
            <ng-container *ngIf="choiceConfiguration.chooseStartDate">
              <label class="datelabel">Choose start date</label>
              <p-calendar (ngModelChange)="setStartDate($event)" [maxDate]="maxDate" [ngModel]="startDate"
                          class="calendar" WdateFormat="dd.mm.yy" showButtonBar="true" showIcon="true"></p-calendar>
            </ng-container>
          </div>
          <div class="dater">
            <ng-container *ngIf="choiceConfiguration.chooseEndDate">
              <label class="datelabel">Choose end date</label>
              <p-calendar [(ngModel)]="endDate" [maxDate]="maxDate" [minDate]="minDate" class="calendar"
                          dateFormat="dd.mm.yy" showButtonBar="true" showIcon="true"></p-calendar>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>

    <ng-container *ngIf="choiceConfiguration.showWarning">
      <div class="alert alert-warning" role="alert">
        <div class="alert-items">
          <div class="alert-item static">
            <div class="alert-icon-wrapper">
              <fa-icon [icon]="faExclamationCircle" class="fa-fw"></fa-icon>
            </div>
            <span class="alert-text">options missing, please enter again</span>
            <div class="alert-actions">
              <div class="alert-action dropdown bottom-right open">
              </div>
            </div>
          </div>
        </div>
        <button (click)="resetOptions()" aria-label="Close" class="gotIt" type="button">
          <fa-icon [icon]="faTimes" aria-hidden="true" class="fa-fw"></fa-icon>
          Got it!
        </button>
      </div>
    </ng-container>

    <div *ngIf="currentTimeslot === 'customDate'" class="ok-button">
      <ng-container *ngIf="choiceConfiguration.chooseButton">
        <button (click)="onOkClicked()" class="if-button button button-primary">OK</button>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="asset$ | async as assetWithFields">
    <div class="charts-container">
      <ng-container *ngFor="let field of assetWithFields.fields">
        <ng-container *ngIf="hasTypeNumeric(field) && isNotAttribute(field)">
          <!--suppress XmlDuplicatedId -->
          <app-asset-charts (loadedEvent)="isChartOrTableLoaded(field)" [asset]="assetWithFields"
                            [clickedOk]="choiceConfiguration.clickedOk" [endDate]="endDate" [fieldDetails]="field"
                            [maxPoints]="maxPoints" [options]="currentTimeslot" [startDate]="startDate"
                            id="metric-{{field.externalName}}"></app-asset-charts>
        </ng-container>
      </ng-container>
    </div>

    <div class="tables-wrapper">
      <div class="custom-row-wrapper clr-row clr-justify-content-around">
        <ng-container *ngFor="let field of assetWithFields.fields">
          <ng-container *ngIf="hasTypeCategorical(field) && isNotAttribute(field)">
            <div class="p-md-12 p-col-align-start">
              <!--suppress XmlDuplicatedId -->
              <app-asset-tables (loadedEvent)="isChartOrTableLoaded(field)" [asset]="assetWithFields" [field]="field"
                                [options]="currentTimeslot" id="metric-{{field.externalName}}"></app-asset-tables>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </ng-container>

</div>
