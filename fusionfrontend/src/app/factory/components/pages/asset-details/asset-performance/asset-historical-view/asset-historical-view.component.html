<div class='asset-details-wrapper'>

  <div class="p-grid p-jc-between list-header list-header">
    <div class="caption">Historical View</div>
    <p-selectButton  class="performance-views space-right"
                     optionLabel="name"
                     optionValue="value"
                     [options]="viewModeOptions"
                     [(ngModel)]="viewMode"
                     (ngModelChange)="onChangeRoute()">
    </p-selectButton>
  </div>

  <div class="time-interval-selectors">
    <p-selectButton  class="radio-wrapper space-right"
                     optionLabel="name"
                     optionValue="value"
                     [options]="timeSlotOptions"
                     [(ngModel)]="currentTimeslot"
                     (ngModelChange)="onTimeslotChanged()">
    </p-selectButton>

    <div class="choiceOptions">
      <ng-container *ngIf="currentChoiceConfiguration.chooseMaxPoints">
        <div class="alert alert-info" role="alert">
          <div class="alert-items">
            <div class="alert-item static">
              <div class="alert-icon-wrapper">
                <fa-icon [icon]="faExclamationCircle" class="fa-fw alert-icon"></fa-icon>
              </div>
              <span class="alert-text">
              To efficiently display data for this time period, it has to be aggregated. Max points is the
              maximal number of points which will be retrieved at a time.
            </span>
            </div>
          </div>
        </div>
        <div class="interval-options">
          <div class="maxpoints">
            <label class="pointslabel">Choose max points</label>
            <p-dropdown class="pointsdropdown" [options]="maxItemsOptions" [(ngModel)]="maxPoints">
            </p-dropdown>
          </div>
          <div class="dater">
            <ng-container *ngIf="currentChoiceConfiguration.chooseStartDate">
              <label class="datelabel">Choose start date</label>
              <p-calendar class="calendar" showIcon="true" showButtonBar="true" dateFormat="dd.mm.yy"
                          [ngModel]="startDate" [maxDate]="maxDate" (ngModelChange)="setMinAndMaxDate($event)"></p-calendar>
            </ng-container>
          </div>
          <div class="dater">
            <ng-container *ngIf="currentChoiceConfiguration.chooseEndDate">
              <label class="datelabel">Choose end date</label>
              <p-calendar class="calendar" showIcon="true" showButtonBar="true" dateFormat="dd.mm.yy"
                          [minDate]="minDate" [maxDate]="maxDate" [ngModel]="endDate"></p-calendar>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>

    <ng-container *ngIf="currentChoiceConfiguration.showWarning">
      <div class="alert alert-warning" role="alert">
        <div class="alert-items">
          <div class="alert-item static">
            <div class="alert-icon-wrapper">
              <fa-icon [icon]="faExclamationCircle" class="fa-fw"></fa-icon>
            </div>
            <span class="alert-text">options missing, please enter again</span>
            <div class="alert-actions">
              <div class="alert-action dropdown bottom-right open">
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="gotIt" aria-label="Close" (click)="resetOptions()">
          <fa-icon  aria-hidden="true" [icon]="faTimes" class="fa-fw"></fa-icon> Got it!
        </button>
      </div>
    </ng-container>

    <div class="okButton">
      <ng-container *ngIf="currentChoiceConfiguration.chooseButton">
        <button class="if-button button button-primary" (click)="onOkClicked()">OK</button>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="asset$ | async as assetWithFields">
    <div class="tables-wrapper">
      <div class="custom-row-wrapper clr-row clr-justify-content-around">
        <ng-container *ngFor="let field of assetWithFields.fields">
          <ng-container *ngIf="hasTypeCategorical(field) && isNotAttribute(field)">
            <div class="p-md-12 p-col-align-start">
              <app-asset-tables [asset]="assetWithFields" [field]="field"
                                [options]="currentTimeslot"></app-asset-tables>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div class="charts-container">
      <ng-container *ngFor="let field of assetWithFields.fields">
        <ng-container *ngIf="hasTypeNumeric(field) && isNotAttribute(field)">
          <app-asset-charts [asset]="assetWithFields" [clickedOk]="currentChoiceConfiguration.clickedOk"
                            [endDate]="endDate" [fieldDetails]="field" [maxPoints]="maxPoints"
                            [options]="currentTimeslot" [startDate]="startDate"></app-asset-charts>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>

</div>
