<div class='asset-details-wrapper'>

  <ng-container *ngIf="asset$ | async as assetWithFields">

    <div class="progress-bar-container">
      <div class="caption">Betriebsstunden</div>
      <app-maintenance-progressbar [asset]="assetWithFields" [type]="maintenanceUtils.maintenanceHours"
                                   class="progress-bar"></app-maintenance-progressbar>
      <div class="maintenance-text">Wartung in <span
        class="highlight">{{ maintenanceUtils.getMaintenanceValue(assetWithFields, maintenanceUtils.maintenanceHours) }}
        Stunden</span> oder <span class="highlight">YYY Wochen</span> fällig
      </div>
    </div>

    <div class="progress-bar-container">
      <div class="caption">Tage</div>
      <app-maintenance-progressbar [asset]="assetWithFields" [type]="maintenanceUtils.maintenanceDays"
                                   class="progress-bar"></app-maintenance-progressbar>
      <div class="maintenance-text">Wartung in <span
        class="highlight">{{ maintenanceUtils.getMaintenanceValue(assetWithFields, maintenanceUtils.maintenanceDays) }}
        Tagen</span> oder <span class="highlight">YYY Wochen</span>
        fällig
      </div>
    </div>

    <div class="tables-wrapper">
      <div class="custom-row-wrapper clr-row clr-justify-content-around">
        <ng-container *ngFor="let field of assetWithFields.fields">
          <ng-container *ngIf="hasTypeCategorical(field) && isNotAttribute(field)">
            <div class="clr-col-md-auto clr-align-self-start">
              <app-asset-tables [asset]="assetWithFields" [field]="field"
                                [options]="timeSlotOptions"></app-asset-tables>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div class="charts-container">
      <ng-container *ngFor="let field of assetWithFields.fields">
        <ng-container *ngIf="hasTypeNumeric(field) && isNotAttribute(field)">
          <app-asset-charts [asset]="assetWithFields" [clickedOk]="currentChoiceConfiguration.clickedOk"
                            [endDate]="endDate"
                            [field]="field" [maxPointsOptions]="maxPointsOptions"
                            [options]="timeSlotOptions" [startDate]="startDate"></app-asset-charts>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>

</div>
