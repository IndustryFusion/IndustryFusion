<div>

  <div>
    <div class="input-div">
      <label class="if-label">{{ 'APP.FACTORY.ASSIGN_ASSETS_TO_ROOM.SELECT_ASSET' | translate }}</label>
      <div class="selected-items-div p-grid">
        <div class="p-col-fixed p-dir-col selected-assets" *ngFor="let selectedAsset of selectedAssets">
          <div class="selected-items">
            <span class="asset-name">{{selectedAsset.name}}</span>
            <button pButton type="button" icon="pi pi-times" class="remove-asset-button" (click)="unselectItem(selectedAsset)"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="p-grid table-div">
      <p-checkbox class="p-col-fixed select-all-checkbox" [(ngModel)]="allAssetsSelected" binary="false" (click)="selectAllAssets()"></p-checkbox>
      <div class="p-col asset-search-input p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="searchText" placeholder="{{ 'APP.COMMON.TERMS.NAME' | translate }}" class="search-input" (keyup)="filterAssets()">
      </div>
      <p-table class="list-container" [value]="filteredAssets" [(selection)]="selectedAssets">
        <ng-template pTemplate="body" let-asset>
          <tr class="p-selectable-row">
            <td [style.width.%]="5">
              <p-tableCheckbox [value]="asset"></p-tableCheckbox>
            </td>
            <td [style.width.%]="20">{{asset.name}}</td>
            <td [style.width.%]="20">{{asset.assetSeriesName}}</td>
            <td [style.width.%]="15">{{assetAndFactorySitesMap.get(asset.id)}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>


    <div class="assign-asset-dialog-footer">
      <button type="button" class="if-button button-secondary" (click)="onCancel()">{{ 'APP.COMMON.DIALOG_BUTTONS.CANCEL' | translate }}</button>
      <button type="button" class="if-button button-primary" (click)="onApply()" >{{ 'APP.COMMON.DIALOG_BUTTONS.APPLY' | translate }}</button>
    </div>
  </div>
</div>
