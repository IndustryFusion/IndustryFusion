<div>
  <div>
    <form [formGroup]="assetDetailsForm">
      <div class="p-grid asset-info">
        <img *ngIf="assetImage == null" class="asset-image p-col-4"
             src="assets/img/{{assetDetailsForm.get('imageKey').value}}" alt="Asset Image">
        <img *ngIf="assetImage != null" class="asset-image p-col-4" [src]="assetImage"  alt="Asset Image">
        <div class="p-col-6 p-grid p-flex-column">
          <span class="asset-name p-col">{{assetDetailsForm.get('name').value}}</span>
          <span class="text-styling p-col">{{assetDetailsForm.get('category').value}}</span>
          <span class="text-styling p-col">{{assetDetailsForm.get('manufacturer').value}}</span>
        </div>
      </div>
      <div class="input-div">
        <label class="if-label">Custom name</label>
        <input type="text" pInputText class="asset-description-dialog-inputs" formControlName="name" placeholder="Enter a custom name here">
      </div>
      <div class="input-div">
        <label class="if-label">Description</label>
        <textarea pInputTextarea class="asset-description-dialog-textarea" formControlName="description"></textarea>
        <label class="textarea-character-count if-label">{{ assetDetailsForm.get('description').value?.length }}/300</label>
      </div>
      <div class="description-dialog-footer">
        <button type="button" class="if-button button-secondary" (click)="onCancel()">Cancel</button>
        <button type="button" class="if-button button-primary" (click)="onSubmit()" [disabled]="assetDetailsForm.get('name').invalid
              || assetDetailsForm.get('description').invalid">Next</button>
      </div>
    </form>
  </div>
</div>
