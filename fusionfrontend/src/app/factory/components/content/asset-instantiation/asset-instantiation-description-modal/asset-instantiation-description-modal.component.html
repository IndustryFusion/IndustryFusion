<div class="modal" style="background-color: rgba(128,128,128,0.5);">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: hsl(198, 0%, 95%);">
      <button type="button" (click)="closeModal(true)" class="close-modal-btn">
        <clr-icon shape="times" size="20"></clr-icon>
      </button>
      <div class="modal-title">
        <h3>Assign name and description to asset</h3><br>
        <span style="font-size: 12px;">You can assign a specific name and description to your asset to customize them.</span>
      </div>

      <div class="modal-body">

        <form class="clr-form-group" [formGroup]="assetDetailsForm">

          <div class="asset-header">
            <h4>{{assetDetailsForm.get('assetSeriesName').value}}</h4>
            <span>{{assetDetailsForm.get('manufacturer').value}}</span> <br>
            <span>{{assetDetailsForm.get('category').value}}</span>
          </div>
            <div class="clr-form-control">
              <label for="vertical-textarea-basic" class="clr-control-label">Custom name</label>
              <div class="clr-control-container">
                <div class="clr-textarea-wrapper">
                  <textarea
                    placeholder="Enter value here"
                    class="clr-textarea custom-name-input"
                    formControlName="customName"
                    name="name">
                  </textarea>
                  <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                </div>
              </div>
            </div>
            <div>
              <label for="vertical-textarea-basic" class="clr-control-label">Description</label>
              <div class="clr-control-container">
                <div class="clr-textarea-wrapper">
                  <textarea
                    id="vertical-textarea-basic"
                    placeholder="Enter value here"
                    class="clr-textarea label-input"
                    formControlName="description"
                    name="label">
                  </textarea>
                  <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                </div>
                <span class="clr-subtext">Maximal 300 characters</span>
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="if-button button-secondary button-modal" (click)="emitClickedButtonEvent(false)">Cancel</button>
        <button type="button" class="if-button button-primary button-modal" (click)="emitClickedButtonEvent(true)">Next</button>
      </div>
    </div>
  </div>
</div>
