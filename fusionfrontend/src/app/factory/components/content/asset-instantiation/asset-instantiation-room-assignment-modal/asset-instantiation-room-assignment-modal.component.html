<div>
  <div class="room-text">{{ 'APP.FACTORY.ASSET_INSTANTIATION.ROOM_ASSIGNMENT_MODAL.SELECT_FACTORY_SITE' | translate }}</div>
  <span class="p-input-icon-right room-search-input">
    <i class="pi pi-search"></i>
    <input type="text" pInputText [(ngModel)]="searchText" placeholder="{{ 'APP.COMMON.TERMS.NAME' | translate }}"
           class="search-input" (keyup)="filterRooms()">
  </span>

  <div class="room-field">
    <div *ngFor="let room of filteredRooms" class="p-field-checkbox p-grid">
      <p-radioButton class="if-radiobutton p-col-2" [inputId]="room.id" [value]="room" [(ngModel)]="selectedRoom"></p-radioButton>
      <label class="p-col-5" [for]="room.id">{{room.name}}</label>
      <label class="room-info p-col-5" [for]="room.id">{{room.description}}</label>
    </div>
  </div>

  <div class="assign-room-dialog-footer">
    <button type="button" class="if-button button-secondary" (click)="onCancel()">
      {{ activeModalMode == assetModalModes.editRoomWithPreselecedFactorySiteMode ? translate.instant('APP.COMMON.DIALOG_BUTTONS.CANCEL')
      : translate.instant('APP.COMMON.DIALOG_BUTTONS.BACK') }}</button>
    <button type="button" class="if-button button-primary" (click)="onSubmit()" [disabled]="!selectedRoom">
          {{ activeModalMode != assetModalModes.onboardAssetMode ? translate.instant('APP.COMMON.DIALOG_BUTTONS.APPLY') :
      translate.instant('APP.COMMON.DIALOG_BUTTONS.ONBOARD') }}</button>
  </div>
</div>
