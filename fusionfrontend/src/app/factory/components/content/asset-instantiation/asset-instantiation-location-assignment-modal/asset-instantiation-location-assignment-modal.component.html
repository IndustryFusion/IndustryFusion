<div>
  <div class="location-text">Select Location</div>
  <span class="p-input-icon-right location-search-input">
    <i class="pi pi-search"></i>
    <input type="text" pInputText [(ngModel)]="searchText" placeholder="Name" class="search-input" (keyup)="filterLocations()">
  </span>

  <div class="location-field">
    <div *ngFor="let location of filteredLocations" class="p-field-checkbox p-grid">
    <p-radioButton class="if-radiobutton p-col-2" [inputId]="location.id" [value]="location" [(ngModel)]="selectedLocation"></p-radioButton>
      <label class="p-col-5" [for]="location.id">{{location.name}}</label>
      <label class="location-info p-col-5" [for]="location.id">{{location.city}}</label>
    </div>
  </div>

  <div class="assign-location-dialog-footer">
    <button *ngIf="activeModalMode != assetModalModes.editRoomForAssetMode" type="button" class="if-button button-secondary" (click)="onBackButtonPressed()">Back</button>
    <button type="button" class="if-button button-primary" (click)="onSubmit()"
            [disabled]="!selectedLocation">Next</button>
  </div>
</div>
