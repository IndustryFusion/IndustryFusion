<div class="modal" style="background-color: rgba(128,128,128,0.5);">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: hsl(198, 0%, 95%);">
      <button type="button" (click)="closeModal(true)" class="close-modal-btn">
        <clr-icon shape="times" size="20"></clr-icon>
      </button>
      <h3 class="modal-title">Assign asset to location</h3><br>
      <div class="modal-body">
        <span>You can assign your assets to specific locations to create a topology in your factory.</span> <br>
        <br><br>
        <span style="font-size: 22px">Your locations</span> <br>
        <span>Select the location where your asset is located</span> <br>
        <br>
        <div class="form-wrapper" class="location-field">
          <form class="clr-form-group" [formGroup]="assetDetailsForm">
            <ng-container *ngFor="let location of locations; let i = index">
              <div class="if-radiobutton">
                <input type="radio" id="location_{{i}}" value="{{location.name}}" formControlName="location" (change)='radioChecked(location)'>
                <span class="checkmark"></span>
                <span class="fieldLabel">{{location.name}},</span>
                <span class="fieldLabel">{{location.city}},</span>
              </div>
            </ng-container>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="if-button button-secondary button-modal" (click)="emitClickedButtonEvent(false)">Back</button>
        <button type="button" class="if-button button-primary button-modal" (click)="emitClickedButtonEvent(true)">Next</button>
      </div>
    </div>
  </div>
</div>
