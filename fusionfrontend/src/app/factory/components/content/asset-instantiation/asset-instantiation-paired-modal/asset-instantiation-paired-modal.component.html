<div>
    <div class="p-grid">
      <div class="p-col-2 p-dir-col column-class">
        <img class="asset-image" src="assets/img/{{assetSeries.imageKey}}" alt="AssetSeries Image">
      </div>
      <div class="p-col-4 p-grid p-dir-col column-class">
        <span class="p-col asset-name">{{assetSeries.name}}</span>
        <span class="p-col text-styling">{{assetSeries.category}}</span>
        <span class="p-col text-styling">{{assetSeries.manufacturer}}</span>
      </div>
      <div class="p-col-6 p-dir-col column-class">
        <div *ngIf="pairingProcess" class="pairing-column">
          <div><i class="pi pi-spin pi-spinner"></i></div>
          <span class="text-styling">Your asset is beeing paired paired!</span>
        </div>
        <div *ngIf="!pairingProcess" class="pairing-column">
          <div><i class="pi pi-check-circle"></i></div>
          <span class="text-styling">Successfully paired!</span>
        </div>

      </div>
    </div>
    <div *ngIf="!pairingProcess" class="button-div">
      <button type="button" class="if-button button-primary customize-button" (click)="emitCustomizeEvent(true)">Customize Asset</button>
    </div>
</div>
