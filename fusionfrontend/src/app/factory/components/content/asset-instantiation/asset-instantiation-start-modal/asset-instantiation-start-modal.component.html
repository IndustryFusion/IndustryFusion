<div>
  <ng-container>
    <div *ngFor="let assetToBeOnboarded of assetsToBeOnboarded">
      <div class="p-grid asset-item">
        <div class="p-col-2 p-dir-col column-class">
          <app-image [imageKey]="assetToBeOnboarded.imageKey" [columnSize]="4"
                     [styleType]="ImageStyleType.DIALOG"
                     [alt]="translate.instant('APP.COMMON.IMAGE_PLACEHOLDER.ASSET')"></app-image>
        </div>
        <div class="p-col-4 p-grid p-dir-col column-class">
          <span class="p-col asset-name">{{assetToBeOnboarded.name}}</span>
          <span class="p-col asset-information">{{assetToBeOnboarded.category}}</span>
          <span class="p-col asset-information">{{assetToBeOnboarded.manufacturer}}</span>
        </div>
        <div class="p-col-3 p-dir-col column-class">
          <div class="onboarding-text">{{ 'APP.FACTORY.ASSET_INSTANTIATION.START_MODAL.READY_FOR_ONBOARDING' | translate }}</div>
        </div>
        <div class="p-col-3 p-dir-col column-class">
          <button type="button" class="if-button button-primary" (click)="onSubmit(assetToBeOnboarded)">{{ 'APP.COMMON.DIALOG_BUTTONS.START' | translate }}</button>
        </div>
      </div>
    </div>
    <div *ngIf="!assetsToBeOnboarded" class="no-asset-to-pair-div">
      <div><i class="pi exclamation-triangle no-assets-icon"></i></div>
      <span class="text-styling">{{ 'APP.FACTORY.ASSET_INSTANTIATION.START_MODAL.NO_ASSETS_TO_ONBOARD' | translate }}</span>
    </div>
  </ng-container>
</div>
