<p-dialog [(visible)]="display" (onHide)="cancel()" class="create-location" modal="true">
  <div>
    <div [formGroup]="locationForm">
      <h3 class="headings">
        <div *ngIf="editMode then editFactoryHeading else createFactoryHeading"></div>
        <ng-template #createFactoryHeading>Add new Factory site</ng-template>
        <ng-template #editFactoryHeading>Edit Factory site</ng-template>
      </h3>

      <div class="p-grid">
        <div class="p-col-5 p-grid p-dir-col input-div">
          <label class="p-col">Factory name</label>
          <input type="text" pInputText formControlName="name" placeholder="Name" class="location-input p-col">
        </div>
        <div class="p-col-4 p-grid p-dir-col input-div">
          <label class="p-col">Factory type</label>
          <p-dropdown [options]="locationTypes" formControlName="type" placeholder="Factory type" class="p-col factory-dropdown"></p-dropdown>
        </div>
      </div>

      <div class="p-grid">
        <div class="p-col-4 p-dir-col">
          <h3 class="headings">Enter address details</h3>
        
          <div class="input-div p-grid p-dir-col">
            <label class="p-col">Street</label>
            <input type="text" formControlName="line1" placeholder="Street" class="zip-code-input p-col">
          </div>
          <div class="input-div p-grid p-dir-col">
            <label class="p-col">Additional address</label>
            <input type="text" formControlName="line2" placeholder="Additional address" class="zip-code-input p-col">
          </div>
    
          <div class="input-div p-grid p-dir-col">
            <label class="p-col">ZIP</label>
            <input type="text" formControlName="zip" placeholder="Zip code" class="zip-code-input p-col">
          </div>
          <div class="input-div p-grid p-dir-col">
            <label class="p-col">City</label>
            <input type="text" pInputText formControlName="city" placeholder="City" class="zip-code-input p-col">
          </div>
    
          <div class="input-div p-grid p-dir-col">
            <label class="p-col">Country</label>
            <input type="text" formControlName="country" placeholder="Country" class="zip-code-input p-col">
          </div>
        </div>

        <app-locations-map class="p-col-8 p-dir-col map-style"[height]=500 [location]="location"></app-locations-map>

      </div>
    </div>
  </div>

  <p-footer>
    <div class="footer-btns">
      <button type="button" class="if-button button-secondary button-modal footer-btn"
        (click)="cancel()">Cancel</button>
    <button type="button" class="if-button button-primary button-modal footer-btn" (click)="createLocation()">
      <div *ngIf="editMode then editFactoryButtonText else createFactoryButtonText"></div>
      <ng-template #createFactoryButtonText>Create</ng-template>
      <ng-template #editFactoryButtonText>Update</ng-template>
    </button>
    </div>
  </p-footer>
</p-dialog>
