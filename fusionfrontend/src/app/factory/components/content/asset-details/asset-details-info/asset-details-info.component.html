<section class="asset">
  <app-image *ngIf="assetWithFields != null" [imageKey]="this.assetWithFields.imageKey"
             [styleType]="ImageStyleType.INFO_PAGE"
             [alt]="translate.instant('APP.COMMON.IMAGE_PLACEHOLDER.ASSET')"></app-image>
  <div class="asset-info">
    <h3>{{(assetWithFields)?.name}}</h3>
    <p>{{(assetWithFields)?.assetTypeName}}</p>
    <p>{{(assetWithFields)?.manufacturer}}</p>
  </div>
  <div class="flex-box"></div>
  <div class="asset-info asset-status">
    <div class="asset-status-wrapper">
      <div class="flex-box"></div>
      <p>
        <app-asset-status *ngIf="assetWithFields" [assetWithFields]="assetWithFields"
                          [showInline]="false"></app-asset-status>
      </p>
    </div>
    <p>{{(assetWithFields)?.factorySiteName}} ({{(assetWithFields)?.roomName}})</p>
  </div>
  <div class="asset-info asset-menu">
    <app-item-options-menu (assignItem)="openAssignRoomDialog()" (deleteItem)="openDeleteDialog()"
                           (editItem)="openEditDialog()" [actions]="dropdownMenuOptions"
                           assignItemText="{{ 'APP.FACTORY.ASSET_DETAILS.INFO.ASSET_TO_ROOM' | translate }}"
                           [showInline]="false"></app-item-options-menu>
  </div>
</section>

<p-confirmDialog #cd class="delete-confirm-dialog" key="asset-delete-dialog-detail">
  <ng-template pTemplate="footer">
    <button class="if-button button-secondary" type="button" pButton icon="pi pi-times" label="{{ 'APP.COMMON.DIALOG_BUTTONS.NO' | translate}}" (click)="cd.reject()"></button>
    <button class="if-button button-secondary" type="button" pButton icon="pi pi-check" label="{{ 'APP.COMMON.DIALOG_BUTTONS.YES' | translate}}" (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>
