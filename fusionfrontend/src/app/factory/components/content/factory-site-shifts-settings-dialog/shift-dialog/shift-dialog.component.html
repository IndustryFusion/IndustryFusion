<div class="if-wizard-wrapper add-shift-dialog">
  <div *ngIf="shiftForm" class="content" [formGroup]="shiftForm">
    <div class="input-div">
      <label class="if-label">{{ 'APP.FACTORY.SHIFTS_DIALOG.ADD_DIALOG.NAME' | translate }}&nbsp;*</label>
      <input type="text" pInputText formControlName="name" autofocus
             placeholder="{{ 'APP.FACTORY.SHIFTS_DIALOG.ADD_DIALOG.NAME_PLACEHOLDER' | translate }}"/>
    </div>

    <div class="input-div">
      <label class="if-label">{{ 'APP.FACTORY.SHIFTS_DIALOG.ADD_DIALOG.HOURS' | translate }}&nbsp;*</label>
      <div class="range-inputs">
        <input type="text" pInputText formControlName="startTimeString"
               placeholder="{{ 'APP.FACTORY.SHIFTS_DIALOG.ADD_DIALOG.START_PLACEHOLDER' | translate }}"
               (change)="onStartTimeStringChange()"/>
        <span class="dash">â€“</span>
        <input type="text" pInputText formControlName="endTimeString"
               placeholder="{{ 'APP.FACTORY.SHIFTS_DIALOG.ADD_DIALOG.END_PLACEHOLDER' | translate }}"
               (change)="onEndTimeStringChange()"/>
      </div>
    </div>

    <p-slider formControlName="range" [range]="true" [min]="0" [max]="MINUTES_PER_DAY" [step]="15"></p-slider>
  </div>

  <div class="footer">
    <button type="button" class="if-button button-cancel button-modal-small" (click)="onCancel()">{{ 'APP.COMMON.DIALOG_BUTTONS.CANCEL' | translate }}</button>
    <button type="button" class="if-button button-primary button-modal-small" (click)="onSave()" [disabled]="shiftForm.invalid">
      {{ 'APP.COMMON.DIALOG_BUTTONS.' + (type === DialogType.EDIT ? 'UPDATE' : 'CREATE') | translate }}
    </button>
  </div>
</div>
