<app-company-info [numUsers]="6" [location]="locations[2]" [rooms]="(rooms$ | async)" [assets]="(assets$ | async)"></app-company-info>
<div class="rooms-panel">
  <div class="manage">
    <button class="btn btn-sm btn-link"  [routerLink]="['../']">
      <clr-icon shape="view-list"></clr-icon>Assets list
    </button>
    <button class="btn btn-sm btn-link" (click)="goBack()">
      <clr-icon shape="undo"></clr-icon> Go Back
    </button>
  </div>
</div>

<div>
    <div class="p-grid p-jc-between header-line">
      <h3 class="table-header p-col" *ngIf="rooms.length > 0">{{ rooms.length | i18nPlural: roomMapping }}</h3>
      <app-create-button class="p-col create-button" text="Create Room" (createItem)="showCreateDialog()"></app-create-button>
    </div>

  <p-table class="list-container" [value]="rooms" [rowsPerPageOptions]="[5,10,50]" [rows]="10" [paginator]="true"
           [showCurrentPageReport]="true" currentPageReportTemplate="{first} to {last} of {totalRecords} Rooms">
    <ng-template pTemplate="header">
      <tr>
        <th [style.width.%]="5"></th>
        <th [style.width.%]="12.5">Room ID</th>
        <th [style.width.%]="20">Name</th>
        <th [style.width.%]="12.5">Assets</th>
        <th [style.width.%]="25">Description</th>
        <th [style.width.%]="17.5">Location</th>
        <th [style.width.%]="7.5"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-room>
      <tr style="cursor: pointer;">
        <td [style.width.%]="5" [routerLink]="getRoomAssetLink(room.id)"></td>
        <td [style.width.%]="12.5" [routerLink]="getRoomAssetLink(room.id)">{{room.id}}</td>
        <td [style.width.%]="20" [routerLink]="getRoomAssetLink(room.id)">{{room.name}}</td>
        <td [style.width.%]="12.5" [routerLink]="getRoomAssetLink(room.id)">{{room.assetIds.length}}</td>
        <td [style.width.%]="25" [routerLink]="getRoomAssetLink(room.id)">{{room.description}}</td>
        <td [style.width.%]="17.5" [routerLink]="getRoomAssetLink(room.id)">{{locationsAndRoomsMap.get(room.id)}}</td>
        <td [style.width.%]="2.5">
          <div #div class="table-dropdown-menu">
            <p-menu #menu [popup]="true" [model]="menuActions" [appendTo]="div"></p-menu>
            <button type="button" pButton icon="pi pi-ellipsis-h" (click)="menu.toggle($event); setActiveRow(room)"
                    class="table-dropdown-menu-button"></button>
          </div>
        </td>
        <td [style.width.%]="5" ></td>
      </tr>
    </ng-template>

  </p-table>
</div>
