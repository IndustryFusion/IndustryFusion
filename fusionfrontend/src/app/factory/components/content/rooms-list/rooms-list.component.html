<app-company-info [numUsers]="6" [location]="locations[2]" [rooms]="(rooms$ | async)" [assets]="(assets$ | async)"></app-company-info>
<div class="rooms-panel">
  <div class="manage">
    <button class="btn btn-sm btn-link"  [routerLink]="['../']">
      <clr-icon shape="view-list"></clr-icon>Assets list
    </button>
    <button class="btn btn-sm btn-link" (click)="goBack()">
      <clr-icon shape="undo"></clr-icon> Go Back
    </button>
  </div>
</div>

<div>
    <div class="p-grid p-jc-between header-line">
      <h3 class="table-header p-col" *ngIf="rooms.length > 0">{{ rooms.length | i18nPlural: roomMapping }}</h3>
      <app-create-button class="p-col create-button" text="Create Room" (createItem)="showCreateDialog()"></app-create-button>
    </div>

<!--  <h3 class="table-header" *ngIf="(rooms$| async)?.length > 0">  {{ (rooms$| async)?.length }} Rooms</h3>-->

<!--    <h3 class="table-header p-col" *ngIf="(rooms$| async)?.length > 0">  {{ (rooms$| async)?.length }} Rooms</h3>-->
<!--    <span class="p-col"></span>-->
<!--    <app-create-button class="p-col" text="Create Room" (createItem)="showCreateDialog()"></app-create-button>-->
<!--  </div>-->

<!--    <app-create-button text="Create Room" (createItem)="showCreateDialog()"></app-create-button>-->
<!--  </div>-->

  <p-table class="list-container" [value]="rooms" [rowsPerPageOptions]="[5,10,50]" [rows]="10" [paginator]="true"
           [showCurrentPageReport]="true" currentPageReportTemplate="{first} to {last} of {totalRecords} Rooms">
    <ng-template pTemplate="header">
      <tr>
        <th [style.width.%]="5"></th>
        <th [style.width.%]="15">Room ID</th>
        <th [style.width.%]="20">Name</th>
        <th [style.width.%]="15">Assets</th>
        <th [style.width.%]="25">Description</th>
        <th [style.width.%]="20">Location</th>
        <th [style.width.%]="5"></th>
<!--        <th [style.width.%]="5"></th>-->
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-room>
      <tr>
        <td [style.width.%]="5"></td>
        <td [style.width.%]="15">{{room.id}}</td>
        <td [style.width.%]="20">{{room.name}}</td>
        <td [style.width.%]="15">{{room.assetIds.length}}</td>
        <td [style.width.%]="25">{{room.description}}</td>
        <td [style.width.%]="20">{{locationsAndRoomsMap.get(room.id)}}</td>
        <td [style.width.%]="5">
          <div class="table-dropdown-menu">
            <p-menu #menu  [popup]="true" [model]="menuActions"></p-menu>
            <button type="button" pButton icon="pi pi-ellipsis-h" (click)="menu.toggle($event); setActiveRow(room)"
                    class="table-dropdown-menu-button"></button>
          </div>
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
