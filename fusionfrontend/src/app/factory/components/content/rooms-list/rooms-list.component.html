<div class="p-grid p-jc-between header-line">
  <h3 class="table-header">{{ (rooms == null ? 0 : rooms.length) | i18nPlural: roomMapping }}</h3>
  <app-create-button (createItem)="showCreateDialog()" class="single-create-btn" text="Create Room"></app-create-button>
</div>

<p-table [paginator]="true" [rowsPerPageOptions]="[5,10,50]" [rows]="10" [showCurrentPageReport]="true" [value]="rooms"
         class="list-container" currentPageReportTemplate="{first} to {last} of {totalRecords} Rooms">
  <ng-template pTemplate="header">
    <tr>
      <th [style.width.%]="5"></th>
      <th [style.width.%]="25">Name</th>
      <th [style.width.%]="17.5">Assets</th>
      <th [style.width.%]="25">Description</th>
      <th [style.width.%]="22.5">Factory Site</th>
      <th [style.width.%]="5"></th>
    </tr>
  </ng-template>

  <ng-template let-room pTemplate="body">
    <tr style="cursor: pointer;">
      <td [routerLink]="getRoomAssetLink(room.id)" [style.width.%]="5"></td>
      <td [routerLink]="getRoomAssetLink(room.id)" [style.width.%]="25" class="table-bold-font">{{room.name}}</td>
      <td [routerLink]="getRoomAssetLink(room.id)" [style.width.%]="17.5">{{room.assetIds.length}}</td>
      <td [routerLink]="getRoomAssetLink(room.id)" [style.width.%]="25">{{room.description}}</td>
      <td [routerLink]="getRoomAssetLink(room.id)" [style.width.%]="17.5">{{room.factorySite.name}}</td>
      <td (click)="setActiveRow(room)" [style.width.%]="2.5" class="table-dropdown-menu-wide">
        <app-item-options-menu
          (assignItem)="showAssignAssetToRoomModal()"
          (deleteItem)="showDeleteDialog()" (editItem)="showEditDialog()"
          [actions]="[ItemOptionsMenuType.EDIT, ItemOptionsMenuType.ASSIGN, ItemOptionsMenuType.DELETE]" [assignItemText]="'Asset to room'">
        </app-item-options-menu>
      </td>
      <td [style.width.%]="2.5"></td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog acceptButtonStyleClass="if-button button-secondary" class="delete-confirm-dialog"
                 rejectButtonStyleClass="if-button button-secondary"></p-confirmDialog>
