<div>

  <div>
    <form [formGroup]="roomForm">
      <div class="input-div">
        <label class="if-label">Room name</label>
        <input type="text" pInputText class="room-dialog-inputs" formControlName="name" placeholder="Enter a custom name here">
      </div>
      <div class="input-div">
        <label class="if-label">Room description</label>
        <textarea pInputTextarea class="room-dialog-textarea" formControlName="description" placeholder="Enter a description here"></textarea>
        <label class="textarea-character-count if-label">{{ roomForm.get('description').value?.length }}/300</label>
      </div>
      <div *ngIf="!factorySiteSelected" class="input-div">
        <label class="if-label">Select Factory site</label>
        <p-dropdown [options]="factorySites" formControlName="factorySiteId" optionLabel="name" optionValue="id" placeholder="FactorySite"
                    class="factorySites-dropdown"></p-dropdown>
        </div>
      <div class="room-dialog-footer">
        <button type="button" class="if-button button-secondary" (click)="onCancel()">Cancel</button>
        <button *ngIf="editMode" type="button" class="if-button button-secondary" (click)="onSubmit()" [disabled]="roomForm.controls['name'].invalid
              || roomForm.controls['description'].invalid || roomForm.controls['factorySiteId'].invalid">Edit</button>
        <button *ngIf="!editMode" type="button" class="if-button button-secondary" (click)="onSubmit()" [disabled]="roomForm.controls['name'].invalid
              || roomForm.controls['description'].invalid">Create</button>
      </div>
    </form>
  </div>
</div>
