<div class="asset-card">
    <div class="card-header">
        <label class="if-title clickable" (click)="goToDetails()">{{asset.name}}</label>
        <p class="description clickable" (click)="goToDetails()"> {{asset.description}}</p>
    </div>
    <div class="card-img">
        <img class="clickable" src="assets/img/{{asset.imageKey}}" alt="image of asset" (click)="goToDetails()">
    </div>
    <div class="card-block">
        <div class="card-title">
          <app-status class="clickable" [asset]="asset" [showInline]="false" (click)="goToDetails()"></app-status>
        </div>
        <table class="table-wrapper table-noborder">
          <tbody>
              <tr>
                  <td class="card-label">Description</td>
                  <td class="card-value">{{asset.description}}</td>
              </tr>
              <tr>
                  <td class="card-label">Control System Type</td>
                  <td class="card-value">{{asset.controlSystemType}}</td>
              </tr>
              <tr>
                  <td class="card-label">Gateway Connectivity</td>
                  <td class="card-value">{{asset.gatewayConnectivity}}</td>
              </tr>
              <tr *ngFor="let field of (currentMergedFields$ | async)">
                <td class="card-label">{{ field.description }}</td>
                <td class="card-value">{{ formatValue(field.value, field.unit) | precision:field.type:field.accuracy }} <span>{{field.unit}}</span></td>
              </tr>
          </tbody>
        </table>
    </div>
