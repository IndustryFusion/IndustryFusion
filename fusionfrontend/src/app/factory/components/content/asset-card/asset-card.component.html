<div class="card">
    <div class="card-header">
        <h4 style="font-weight: bold">{{asset.name}}</h4>
        <p style="margin: 0 "> {{asset.description}}</p>
        <p class="details-value" (click)="goToDetails()">
          <clr-icon shape="line-chart"></clr-icon>
          Go to Details
        </p>

    </div>
    <div class="card-img">
        <img src="assets/img/{{asset.imageKey}}">
    </div>
    <div class="card-block">
        <div class="card-title">
          <app-status [asset]="asset" [showInline]="false"></app-status>
        </div>
      <div class="table-wrapper">
        <table class="table table-noborder">
            <tbody>
                <tr>
                    <td class="left label">Description</td>
                    <td class="value">{{asset.description}}</td>
                </tr>
                <tr>
                    <td class="left label">Control System Type </td>
                    <td class="value">{{asset.controlSystemType}}</td>
                </tr>
                <tr>
                    <td class="left label">Gateway Connectivity</td>
                    <td class="value">{{asset.gatewayConnectivity}}</td>
                </tr>
                <tr *ngFor="let field of mergedFields$ | async" >
                  <td class="left label">{{field.description}}</td>
                  <td class="value">{{ field.value | precision:field.type:field.accuracy }} <span>{{field.unit}}</span></td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
