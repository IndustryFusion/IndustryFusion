<form clrForm clrLayout="vertical">
  <clr-input-container>
    <label>Room name</label>
    <input clrInput type="text" [placeholder]="activeRoom.name " [(ngModel)]="newRoomName" name="newRoomName" required/>
    <clr-control-error>You must enter a room name.</clr-control-error>
  </clr-input-container>

  <clr-input-container>
    <label>Room description</label>
    <input clrInput type="text" [placeholder]="activeRoom.description " [(ngModel)]="newRoomDescription" name="newRoomDescription" required/>
    <clr-control-error>You must enter a room description.</clr-control-error>
  </clr-input-container>

  <div class="footer">
    <button class="btn black industry-button" type="button" (click)="updateRoom()">Submit</button>
    <button class="btn white industry-button" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
