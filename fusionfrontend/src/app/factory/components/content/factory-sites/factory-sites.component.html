<div class="wrapper">
  <div class="clr-row clr-justify-content-between clr-align-items-center list-header">
    <div class="title">{{ (factorySites$ | async)?.length | i18nPlural: factorySiteMapping }}</div>
    <app-create-button (createItem)="showCreateDialog()" [text]="'Create factory site'"></app-create-button>
  </div>
  <div>
    <div class="list-container">
      <app-factory-sites-list-header (sortEvent)="onSort($event)"></app-factory-sites-list-header>
      <app-factory-sites-list-item *ngFor="let factorySite of (factorySites$ | async) | sortExtended:sortField:sortType"
                               [factorySite]="factorySite">
      </app-factory-sites-list-item>
    </div>
  </div>
</div>
