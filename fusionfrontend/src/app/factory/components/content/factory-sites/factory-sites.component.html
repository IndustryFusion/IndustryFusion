<app-factory-site-map [factorySites]="(factorySites$ | async)" (selectedFactorySite)="setSelectedFactorySite($event)"></app-factory-site-map>

<div class="p-grid p-jc-between header-line">
  <h3 class="table-header">{{ (factorySites$ | async)?.length | i18nPlural: factorySiteMapping }}</h3>
  <app-create-button class="create-btn-without-filter" (createItem)="showCreateDialog()" [text]="'Create factory site'"></app-create-button>
</div>

<p-table [paginator]="true" [rowsPerPageOptions]="[5,10,50]" [rows]="10"
         [showCurrentPageReport]="true" [value]="(factorySites$ | async)" [rowHover]="true"
         currentPageReportTemplate="{first} to {last} of {totalRecords} Assets">
  <ng-template pTemplate="header">
    <tr>
      <th [style.width.%]="5"></th>
      <th [style.width.%]="16">Factory name</th>
      <th [style.width.%]="20">Street</th>
      <th [style.width.%]="10">ZIP</th>
      <th [style.width.%]="20" pSortableColumn="city">City
        <p-sortIcon field="city"></p-sortIcon>
      </th>
      <th [style.width.%]="15" pSortableColumn="countryId">Country
        <p-sortIcon field="countryId"></p-sortIcon>
      </th>
      <th [style.width.%]="14">Assets</th>
      <th [style.width.%]="10"></th>
    </tr>
  </ng-template>

  <ng-template let-factorySite pTemplate="body">
    <tr style="cursor: pointer;">
      <td [style.width.%]="5"></td>
      <td [style.width.%]="16" [routerLink]="factorySite.id" class="table-bold-font">{{ factorySite.name }}</td>
      <td [style.width.%]="20" [routerLink]="factorySite.id">{{ factorySite.line1 }}</td>
      <td [style.width.%]="10" [routerLink]="factorySite.id">{{ factorySite.zip }}</td>
      <td [style.width.%]="20" [routerLink]="factorySite.id">{{ factorySite.city }}</td>
      <td [style.width.%]="15" [routerLink]="factorySite.id">{{ factorySite.country.name }}</td>
      <td [style.width.%]="14" [routerLink]="factorySite.id">{{ factorySite.assetCount }}</td>
      <td [style.width.%]="5" (click)="setActiveRow(factorySite)">
        <app-item-options-menu (editItem)="showEditDialog()"  (deleteItem)="showDeleteDialog()"></app-item-options-menu>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-confirmDialog class="delete-confirm-dialog" rejectButtonStyleClass="if-button button-secondary"
                 acceptButtonStyleClass="if-button button-secondary"></p-confirmDialog>
