<clr-dropdown class="filter-dropdown" [clrCloseMenuOnItemClick]="false">
  <button clrDropdownTrigger aria-label="Dropdown demo button" (click)="dropdownOpen=true">
    <fa-icon class="icon fa-xs" [icon]="faFilter"></fa-icon>
  </button>
  <clr-dropdown-menu class="filter-dropdown-menu" *clrIfOpen="dropdownOpen">
    <div class="filter-dismiss-button">
      <button class="button-wrapper" (click)="dropdownOpen=false">
        <clr-icon shape="times"></clr-icon>
      </button>
    </div>
    <label class="dropdown-header" aria-hidden="true">Filter {{attributeName}}</label>

    <div class="dropdown-divider" role="separator" aria-hidden="true"></div>

    <div class="form-wrapper">
      <form [formGroup]="form">
        <label formArrayName="assets" *ngFor="let asset of assetsFormArray.controls; let i = index">
          <div class="if-checkbox">
            <input class="checkbox" type="checkbox" id="checkbox_1" [formControlName]="i">
            <span class="checkmark"></span>
            <span class="fieldLabel">{{assets[i][attribute]}}</span>
          </div>
        </label>
      </form>
    </div>

    <div class="dropdown-divider" role="separator" aria-hidden="true"></div>

    <div class="filter-check-button">
      <button class="checkbutton-wrapper" (click)="changed()">
        <clr-icon shape="check"></clr-icon>
      </button>
    </div>
  </clr-dropdown-menu>
</clr-dropdown>
