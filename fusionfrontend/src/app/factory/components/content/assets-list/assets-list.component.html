<div class="p-grid p-jc-between header-line">
  <h3 class="table-header">{{ displayedFactoryAssets?.length | i18nPlural: titleMapping }}</h3>
  <div class="p-grid">
    <div class="filter-btn-div">
      <app-table-filter (filteredItems)="filterAssets($event)" [itemsToBeFiltered]="factoryAssetDetailsWithFields"
                        [tableFilters]="tableFilters"
                        class="filter-btn">
      </app-table-filter>
    </div>
    <app-create-button (createItem)="showOnboardDialog()" class="create-btn"
                       text="Onboard new Asset"></app-create-button>
  </div>
</div>

<app-table-selected-items-bar (deleteItem)="setActiveRow(); showDeleteDialog()"
                              (deselectAllItems)="deselectAllItems()" (editItem)="setActiveRow(); showEditDialog()"
                              (showAssetCards)="onCardsViewClick()" [itemName]="'Asset'"
                              [selectedItems]="selectedFactoryAssets" [tableSelectedItemsBarTypes]="[TableSelectedItemsBarType.EDIT, TableSelectedItemsBarType.DELETE,
  TableSelectedItemsBarType.SHOW_ASSET_CARDS]">
</app-table-selected-items-bar>

<p-table [(selection)]="selectedFactoryAssets" [paginator]="true" [rowHover]="true" [rowsPerPageOptions]="[5,10,50]"
         [rows]="10" [showCurrentPageReport]="true" [value]="displayedFactoryAssets"
         class="list-container" currentPageReportTemplate="{first} to {last} of {totalRecords} Assets">
  <ng-template pTemplate="header">
    <tr>
      <th [style.width.%]="5"></th>
      <th [style.width.%]="30">
        <app-table-searchbar (searchByName)="searchAssets($event)" [itemsToBeFiltered]="factoryAssetDetailsWithFields"
                             attributeToBeSearched="name" filterColumn="Asset">
        </app-table-searchbar>
      </th>
      <th [style.width.%]="35" pSortableColumn="category">Category
        <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th [style.width.%]="20" pSortableColumn="manufacturer">Manufacturer
        <p-sortIcon field="manufacturer"></p-sortIcon>
      </th>
      <th [style.width.%]="20" pSortableColumn="roomName">Room
        <p-sortIcon field="roomName"></p-sortIcon>
      </th>
      <th [style.width.%]="15" pSortableColumn="factorySiteName">Factory Site
        <p-sortIcon field="factorySiteName"></p-sortIcon>
      </th>
      <th [style.width.%]="20" pSortableColumn="city">Status
        <p-sortIcon field="city"></p-sortIcon>
      </th>
      <th [style.width.%]="10"></th>
    </tr>
  </ng-template>

  <ng-template let-asset pTemplate="body">
    <tr class="p-selectable-row" id="rowElement" style="cursor: pointer;">
      <td [style.width.%]="5" class="checkbox-td">
        <p-tableCheckbox [value]="asset" class="checkbox-column table-checkbox"></p-tableCheckbox>
      </td>
      <td [routerLink]="getAssetLink(asset)" [style.width.%]="30">{{ asset.name }}</td>
      <td [routerLink]="getAssetLink(asset)" [style.width.%]="35">{{ asset.category }}</td>
      <td [routerLink]="getAssetLink(asset)" [style.width.%]="20">{{ asset.manufacturer }}</td>
      <td [routerLink]="getAssetLink(asset)" [style.width.%]="20">{{ asset.roomName }}</td>
      <td [routerLink]="getAssetLink(asset)" [style.width.%]="15">{{ asset.factorySiteName }}</td>
      <td [routerLink]="getAssetLink(asset)" [style.width.%]="20">
        <app-asset-status [asset]="asset" [showInline]="true"></app-asset-status>
      </td>
      <td (click)="setActiveRow(asset)" [style.width.%]="5" class="table-dropdown-menu-wide">
        <app-item-options-menu
          (assignItem)="openAssignRoomDialog()"
          (deleteItem)="showDeleteDialog()" (editItem)="showEditDialog()"
          [actions]="[ItemOptionsMenuType.EDIT, ItemOptionsMenuType.ASSIGN, ItemOptionsMenuType.DELETE]" [assignItemText]="'Asset to room'">
        </app-item-options-menu>
      </td>
      <td [style.width.%]="5"></td>
    </tr>
  </ng-template>
</p-table>


<p-confirmDialog acceptButtonStyleClass="if-button button-secondary" class="delete-confirm-dialog"
                 rejectButtonStyleClass="if-button button-secondary"></p-confirmDialog>
