<div class="p-grid p-jc-between header-line">
  <h3 class="table-header">{{ displayedFactoryAssets?.length | i18nPlural: titleMapping }}</h3>
  <div class="p-grid">
    <app-create-button class="create-btn" text="Onboard new Asset" (createItem)="showOnboardDialog()"></app-create-button>
    <div class="filter-btn-div">
      <app-table-filter class="filter-btn" [tableFilters]="tableFilters" [itemsToBeFiltered]="factoryAssetDetailsWithFields"
                        [position]="['95%', '-445%']" (filteredItems)="filterAssets($event)">
      </app-table-filter>
    </div>
  </div>
</div>

<app-table-selected-items-bar [selectedItems]="selectedFactoryAssets"
  [tableSelectedItemsBarTypes]="[TableSelectedItemsBarType.EDIT, TableSelectedItemsBarType.DELETE,
  TableSelectedItemsBarType.SHOWASSETCARDS]" [itemName]="'Asset'"
  (deselectAllItems)="deselectAllItems()" (editItem)="setActiveRow(); showEditDialog()"
  (deleteItem)="setActiveRow(); showDeleteDialog()" (showAssetCards)="onCardsViewClick()">
</app-table-selected-items-bar>

<p-table [(selection)]="selectedFactoryAssets" [paginator]="true" [rowsPerPageOptions]="[5,10,50]" [rows]="10"
         [showCurrentPageReport]="true" [value]="displayedFactoryAssets" [rowHover]="true"
         class="list-container" currentPageReportTemplate="{first} to {last} of {totalRecords} Assets">
  <ng-template pTemplate="header">
    <tr>
      <th [style.width.%]="5"></th>
      <th [style.width.%]="30">
        <app-table-searchbar filterColumn="Asset" [itemsToBeFiltered]="factoryAssetDetailsWithFields"
                             attributeToBeSearched="name" (searchByName)="searchAssets($event)">
        </app-table-searchbar>
      </th>
      <th [style.width.%]="35">Category</th>
      <th [style.width.%]="20">Manufacturer</th>
      <th [style.width.%]="20">Room</th>
      <th [style.width.%]="15">Factory Site</th>
      <th [style.width.%]="20">Status</th>
      <th [style.width.%]="10"></th>
    </tr>
  </ng-template>

  <ng-template let-asset pTemplate="body">
    <tr class="p-selectable-row" id="rowElement" style="cursor: pointer;">
      <td class="checkbox-td" [style.width.%]="5">
        <p-tableCheckbox class="checkbox-column table-checkbox" [value]="asset"></p-tableCheckbox>
      </td>
      <td [style.width.%]="30" [routerLink]="getAssetLink(asset)">{{ asset.name }}</td>
      <td [style.width.%]="35" [routerLink]="getAssetLink(asset)">{{ asset.category }}</td>
      <td [style.width.%]="20" [routerLink]="getAssetLink(asset)">{{ asset.manufacturer }}</td>
      <td [style.width.%]="20" [routerLink]="getAssetLink(asset)">{{ asset.roomName }}</td>
      <td [style.width.%]="15" [routerLink]="getAssetLink(asset)">{{ asset.factorySiteName }}</td>
      <td [style.width.%]="20" [routerLink]="getAssetLink(asset)">
        <app-status [asset]="asset" [showInline]="true"></app-status>
      </td>
      <td [style.width.%]="5" class="table-dropdown-menu-wide" (click)="setActiveRow(asset)">
        <app-item-options-menu [type]="[ItemOptionsMenuType.EDIT, ItemOptionsMenuType.ASSIGN, ItemOptionsMenuType.DELETE]"
                               [assignItemText]="'Asset to room'" (editItem)="showEditDialog()"
                               (assignItem)="openAssignRoomDialog()" (deleteItem)="showDeleteDialog()">
        </app-item-options-menu>
      </td>
      <td [style.width.%]="5"></td>
    </tr>
  </ng-template>
</p-table>


<p-confirmDialog class="delete-confirm-dialog" rejectButtonStyleClass="if-button button-secondary"
                 acceptButtonStyleClass="if-button button-secondary"></p-confirmDialog>
