<div class="p-grid p-jc-between header-line">
  <h3 class="table-header">{{ treeData?.length | i18nPlural: titleMapping }}</h3>
  <div class="p-grid">
    <div class="filter-btn-div">
      <app-table-filter class="filter-btn" [tableFilters]="tableFilters" [itemsToBeFiltered]="factoryAssetDetailsWithFields"
                        (filteredItems)="filterAssets($event)">
      </app-table-filter>
    </div>
    <app-create-button class="create-btn" text="Onboard new Asset" (createItem)="showOnboardDialog()"></app-create-button>
  </div>
</div>

<app-table-selected-items-bar [selectedItems]="selectedFactoryAssets"
                              [tableSelectedItemsBarTypes]="[TableSelectedItemsBarType.EDIT, TableSelectedItemsBarType.DELETE,
  TableSelectedItemsBarType.SHOW_ASSET_CARDS]" [itemName]="'Asset'"
                              (deselectAllItems)="deselectAllItems()" (editItem)="setActiveRow(); showEditDialog()"
                              (deleteItem)="setActiveRow(); showDeleteDialog()" (showAssetCards)="onCardsViewClick()">
</app-table-selected-items-bar>

<p-treeTable [(selection)]="selectedFactoryAssets" [paginator]="true" [pageLinks]="5" [alwaysShowPaginator]="true"
             [rowsPerPageOptions]="[5,10,50]" [rows]="10" [showCurrentPageReport]="true"
             [value]="treeData" sortMode="multiple"
             class="list-container" currentPageReportTemplate="{first} to {last} of {totalRecords} Assets">
  <ng-template pTemplate="header">
    <tr>
      <th [style.width.%]="3"></th>
      <th [style.width.%]="3"></th>
      <th [style.width.%]="20" class="first-header-item">
        <app-table-searchbar filterColumn="Asset" [itemsToBeFiltered]="factoryAssetDetailsWithFields"
                             attributeToBeSearched="name" (searchByName)="searchAssets($event)">
        </app-table-searchbar>
      </th>
      <th [style.width.%]="20" ttSortableColumn="category">Asset Type
        <p-treeTableSortIcon field="category"></p-treeTableSortIcon>
      </th>
      <th [style.width.%]="12.5" ttSortableColumn="manufacturer">Manufacturer
        <p-treeTableSortIcon field="manufacturer"></p-treeTableSortIcon>
      </th>
      <th [style.width.%]="10" ttSortableColumn="roomName">Room
        <p-treeTableSortIcon field="roomName"></p-treeTableSortIcon>
      </th>
      <th [style.width.%]="12" ttSortableColumn="factorySiteName">Factory Site
        <p-treeTableSortIcon field="factorySiteName"></p-treeTableSortIcon>
      </th>
      <th [style.width.%]="10">Status</th>
      <th [style.width.%]="5"></th>
    </tr>
  </ng-template>
  <ng-template let-rowData="rowData" let-rowNode pTemplate="body">
    <tr [ttRow]="rowNode" id="rowElement" style="cursor: pointer;">
      <td class="checkbox-td" [style.width.%]="3">
        <p-treeTableCheckbox [value]="rowNode" class="checkbox-column table-checkbox"></p-treeTableCheckbox>
      </td>
      <td [style.width.%]="3">
        <div [ngSwitch]="getMaxOpenAlertPriority(rowNode.node)" class="list-item-cell notification-icons">
          <fa-icon *ngSwitchCase="OispPriority.LOW" [icon]="faInfoCircle" class="fa-fw notification-low"></fa-icon>
          <fa-icon *ngSwitchCase="OispPriority.MEDIUM" [icon]="faExclamationCircle" class="fa-fw notification-medium"></fa-icon>
          <fa-icon *ngSwitchCase="OispPriority.HIGH" [icon]="faExclamationTriangle" class="fa-fw notification-high"></fa-icon>
        </div>
      </td>
      <td [routerLink]="getAssetLink(rowData)"
          class="asset-column p-flex-row table-bold-font">
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        <span *ngIf="rowNode.parent" class="subsystem-grid p-col-">
            <span class="upper"></span>
            <span [ngClass]="{'last-element': isLastChildElement(rowNode)}" class="lower"></span>
          </span>
        <span class="p-col">{{rowData.name}}</span>
      </td>
      <td [style.width.%]="20" [routerLink]="getAssetLink(rowData)">{{rowData.category}}</td>
      <td [style.width.%]="12.5" [routerLink]="getAssetLink(rowData)">{{rowData.manufacturer}}</td>
      <td [style.width.%]="10" [routerLink]="getAssetLink(rowData)">{{rowData.roomName}}</td>
      <td [style.width.%]="12" [routerLink]="getAssetLink(rowData)">{{rowData.factorySiteName}}</td>
      <td [style.width.%]="13" [routerLink]="getAssetLink(rowData)">
        <app-status [asset]="rowData" [showInline]="true"></app-status>
      </td>
      <td [style.width.%]="5" class="table-dropdown-menu-wide" (click)="setActiveRow(rowData)">
        <app-item-options-menu [type]="[ItemOptionsMenuType.EDIT, ItemOptionsMenuType.ASSIGN, ItemOptionsMenuType.DELETE]"
                               [assignItemText]="'Asset to room'" (editItem)="showEditDialog()"
                               (assignItem)="openAssignRoomDialog()" (deleteItem)="showDeleteDialog()">
        </app-item-options-menu>
      </td>
      <td [style.width.%]="5"></td>
    </tr>
  </ng-template>
</p-treeTable>


<p-confirmDialog class="delete-confirm-dialog" rejectButtonStyleClass="if-button button-secondary"
                 acceptButtonStyleClass="if-button button-secondary"></p-confirmDialog>
