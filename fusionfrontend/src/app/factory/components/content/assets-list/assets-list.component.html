<div class="rooms-panel">
    <button class="navigation-bar-btn" [routerLink]="getRoomsLink()">
      <fa-icon [icon]="faHome" class="fa-fw"></fa-icon> Manage rooms
    </button>
    <button class="navigation-bar-btn" (click)="goBack()">
      <fa-icon [icon]="faReply" class="fa-fw"></fa-icon> Go Back
    </button>
</div>

<div>
  <div class="p-grid p-jc-between header-line">
    <h3 class="table-header">{{ displayedFactoryAssets?.length | i18nPlural: titleMapping }}</h3>
    <div class="p-grid">
      <app-create-button class="creat-btn-div" text="Onboard new Asset" (createItem)="showOnboardDialog()"></app-create-button>
      <div class="filter-btn-div">
        <app-table-filter class="filter-btn" [possibleFilters]="this.possibleFilters" [itemsToBeFiltered]="this.factoryAssetDetailsWithFields"
                          [position]="['95%', '-445%']" (filteredItems)="filterAssets($event)">
        </app-table-filter>
      </div>
    </div>
  </div>

  <div>
    <div class="list-container">

    <div class="list-edit-bar" *ngIf="selectedIds.size > 0">
      <div class="list-edit-bar-item" [style.width.%]="5">
        <clr-icon shape="check-circle" size="20"></clr-icon>
      </div>
      <div [style.width.%]="30">{{ selectedIds.size | i18nPlural: editBarMapping }}</div>
      <div class="list-edit-bar-item" [style.width.%]="50">
        <button class="btn btn-link button-white" (click)="onCardsViewClick()">
          <clr-icon class="icon" shape="view-cards"></clr-icon>
        </button>
        <button class="btn btn-link button-white">
          <clr-icon class="icon" shape="wrench"></clr-icon>
        </button>
        <button class="btn btn-link button-white">
          <clr-icon class="icon" shape="trash"></clr-icon>
        </button>
      </div>
      <div class="list-edit-bar-last-item" [style.width.%]="35">
        <button class="btn btn-link button-white" (click)="unselect()">
          <clr-icon shape="times"></clr-icon>Close
        </button>
      </div>
    </div>
      <app-assets-list-header [factoryAssetDetailsWithFields]="factoryAssetDetailsWithFields" (filterEvent)="onFilter($event)"></app-assets-list-header>
      <app-assets-list-item *ngFor="let assetWithDetailsAndFields of factoryAssetDetailsWithFields | tablefilter:filterDict"
                            [assetWithDetailsAndFields]="assetWithDetailsAndFields"
                            [rooms]="rooms"
                            [room]="room"
                            [factorySites]="factorySites"
                            [factorySite]="factorySite"
                            [selected]="isSelected(assetWithDetailsAndFields.id)"
                            (editAssetEvent)="assetUpdated($event)"
                            (deleteAssetEvent)="deleteAsset($event)"
                            (assetSelected)="onAssetSelect($event)" (assetDeselected)="onAssetDeselect($event)">
      </app-assets-list-item>
    </div>
  </div>
</div>

<p-confirmDialog class="confirm-dialog-style" rejectButtonStyleClass="if-button button-secondary"
                 acceptButtonStyleClass="if-button button-secondary"></p-confirmDialog>
