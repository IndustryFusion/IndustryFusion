<div>
  <div>
    <div [formGroup]="locationForm">
      <div class="p-grid">
        <div class="p-col-7 p-grid p-dir-col factory-div">
          <label class="p-col if-label">Factory name</label>
          <input type="text" pInputText formControlName="name" placeholder="Name" class="location-input p-col">
        </div>
        <div class="p-col-4 p-grid p-dir-col factory-div">
          <label class="p-col if-label">Factory type</label>
          <p-dropdown [options]="locationTypes" formControlName="type" placeholder="Factory type"
                      class="p-col factory-dropdown"></p-dropdown>
        </div>
      </div>

      <div class="p-grid">

        <div class="p-col-4 p-dir-col">
          <h3 class="headings">Enter address details</h3>

          <div class="input-div p-grid p-dir-col">
            <label class="p-col if-label">Street</label>
            <input type="text" pInputText formControlName="line1" placeholder="Street" class="address-input p-col">
          </div>
          <div class="input-div p-grid p-dir-col">
            <label class="p-col if-label">Additional address</label>
            <input type="text" pInputText formControlName="line2" placeholder="Additional address" class="address-input p-col">
          </div>

          <div class="input-div p-grid p-dir-col">
            <label class="p-col if-label">ZIP</label>
            <input type="text" pInputText formControlName="zip" placeholder="Zip code" class="address-input p-col">
          </div>
          <div class="input-div p-grid p-dir-col">
            <label class="p-col if-label">City</label>
            <input type="text" pInputText formControlName="city" placeholder="City" class="address-input p-col">
          </div>

          <div class="input-div p-grid p-dir-col">
            <label class="p-col if-label">Country</label>
            <input type="text" pInputText formControlName="country" placeholder="Country" class="address-input p-col">
          </div>
        </div>

        <app-locations-map class="p-col-8 p-dir-col map-style" [modalMode]=true [location]="location"></app-locations-map>

      </div>
    </div>
  </div>

  <div class="footer-btns">
    <app-modal-cancel-button (cancelItem)="onCancel()"></app-modal-cancel-button>
    <app-modal-save-button (click)="onSave()" [disabled]="locationForm.invalid"></app-modal-save-button>
  </div>
</div>
