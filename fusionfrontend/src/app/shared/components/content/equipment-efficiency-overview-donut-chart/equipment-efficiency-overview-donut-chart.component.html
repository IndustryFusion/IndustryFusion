<label class="equipment-efficiency-dashboard-overview-title">{{ title }}</label>

<div class="status-overview-data">
  <div class="donut-chart">
    <p-chart #chart type="doughnut" [data]="data" [options]="chartOptions"></p-chart>
  </div>

  <div class="legend">
    <table>
      <thead>
      <tr>
        <th [style.width.%]="30"></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><label class="if-label margin-right">{{statusHoursPercentage[OispDeviceStatus.RUNNING]}}</label> <label class="if-label-small">%</label></td>
        <td><span class="status-circle running small margin-right"></span> <label class="if-label">{{ 'APP.COMMON.STATUSES.RUNNING' | translate }}</label></td>
      </tr>
      <tr>
        <td><label class="if-label margin-right">{{statusHoursPercentage[OispDeviceStatus.IDLE]}}</label> <label class="if-label-small">%</label></td>
        <td><span class="status-circle idle small margin-right"></span> <label class="if-label">{{ 'APP.COMMON.STATUSES.IDLE' | translate }}</label></td>
      </tr>
      <tr>
        <td><label class="if-label margin-right">{{statusHoursPercentage[OispDeviceStatus.ERROR]}}</label> <label class="if-label-small">%</label></td>
        <td><span class="status-circle error small margin-right"></span> <label class="if-label">{{ 'APP.COMMON.STATUSES.ERROR' | translate }}</label></td>
      </tr>
      <tr>
        <td><label class="if-label margin-right">{{statusHoursPercentage[OispDeviceStatus.OFFLINE]}}</label> <label class="if-label-small">%</label></td>
        <td><span class="status-circle offline small margin-right"></span> <label class="if-label">{{ 'APP.COMMON.STATUSES.OFFLINE' | translate }}</label></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
