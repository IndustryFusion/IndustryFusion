<button (click)="dateFilterPanel.toggle($event);" class="open-filterpanel-btn">
  <span class="filter-panel-btn-grid">
    <span *ngIf="this.dateFilterFormGroup.get('filteredItems').value !== null" class="filter-panel-btn-grid-text">
      Date set</span>
    <span *ngIf="this.dateFilterFormGroup.get('filteredItems').value === null" class="filter-panel-btn-grid-text">
      not set</span>
      <i class="pi pi-chevron-down filter-panel-btn-grid-icon"></i>
  </span>
</button>

<p-overlayPanel #dateFilterPanel [showCloseIcon]="true" class="filterPanel panel-class">
  <form [formGroup]="dateFilterFormGroup">
    <div class="if-panel-heading">Date & Time Filter</div>
    <div class="input-div calendar-class">
      <label class="if-label">Start Date: </label>
      <p-calendar formControlName="startTimeValue" showIcon="true" showTime="true" showButtonBar="true"
                  yearNavigator="true" dateFormat="dd.mm.yy"></p-calendar>
    </div>
    <div class="input-div calendar-class dialog-grid-col">
      <label class="if-label">End Date: </label>
      <p-calendar formControlName="endTimeValue" showIcon="true" showTime="true" showButtonBar="true"
                  yearNavigator="true" dateFormat="dd.mm.yy"></p-calendar>
    </div>
  </form>

  <div class="filter-buttons-box">
    <button (click)="clearSelectFilterValues();"
            class="if-button button-secondary button-modal clear-filter-btn">
      Clear all
      <i class="pi pi-times btn-icon"></i>
    </button>
    <button (click)="filterItemsByTimestemp(); dateFilterPanel.hide()"
            class="if-button button-primary button-modal select-filter-btn">
      Filter
    </button>
  </div>
</p-overlayPanel>
