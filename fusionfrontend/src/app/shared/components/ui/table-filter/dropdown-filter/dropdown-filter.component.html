<button (click)="dropdownPanel.toggle($event);" class="open-filterpanel-btn">
  <span class="filter-panel-btn-grid">
    <span *ngIf="this.dropDownFilterFormGroup.get('selectedCheckboxItems').value !== null" class="filter-panel-btn-grid-text">
      {{ this.dropDownFilterFormGroup.get('selectedCheckboxItems').value.length | i18nPlural: selectedValueMapping }}</span>
    <span *ngIf="this.dropDownFilterFormGroup.get('selectedCheckboxItems').value === null" class="filter-panel-btn-grid-text">
    not set</span>
    <i class="pi pi-chevron-down filter-panel-btn-grid-icon"></i>
  </span>
</button>

<p-overlayPanel #dropdownPanel [showCloseIcon]="true" class="smallFilterPanel panel-class">
    <div class="if-panel-heading">Select {{ this.dropDownFilterFormGroup.get('columnName').value }}</div>
    <div *ngFor="let checkBoxItem of checkBoxItemsSet">
      <p-checkbox class="checkbox-class" [(ngModel)]="selectedCheckBoxItems" [inputId]="checkBoxItem.id" [value]="checkBoxItem.value"
                  name="checkBoxValues" value="dropDownItem" [label]="checkBoxItem.value"></p-checkbox>
    </div>

  <div class="filter-buttons-box">
    <button (click)="clearSelectedValues();"
            class="if-button button-secondary button-modal clear-filter-btn">
      Clear all
      <i class="pi pi-times btn-icon"></i>
    </button>
    <button (click)="filterItemsBySelectedValues(); dropdownPanel.hide()"
            class="if-button button-primary button-modal select-filter-btn">
      Filter
    </button>
  </div>
</p-overlayPanel>
