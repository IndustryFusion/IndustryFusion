<div class="button-div">
  <button (click)="groupbypanel.toggle($event)" class="groupBy-btn">
    <span class="groupBy-btn-item">Group By:</span>
    <span *ngIf="selectedEnum != null" class="selected-enum">{{ selectedEnum.optionLabel }}</span>
  </button>
  <button (click)="clearSelectedEnum(); groupbypanel.hide()" *ngIf="selectedEnum != null"
          class="remove-selected-enum-btn">
    <i class="pi pi-times remove-selected-enum-btn-icon"></i>
  </button>
</div>

<p-overlayPanel #groupbypanel [ngClass]="{'panel-position': hasPositionSet==true}" [dismissable]="true"
                [showCloseIcon]="true" class="smallOverlayPanel  panel-class">
  <ng-template pTemplate>
    <div class="if-panel-heading">Group By</div>
    <div *ngFor="let enum of enumOptions">
      <div class="p-grid p-jc-between" style="margin-left: 10px">
        <label class="p-col-9 panel-items" [for]="enum.id" [ngClass]="enum == selectedEnum ? 'if-label' : 'if-label-normal-weight'"
               (click)="selectedEnum = enum">{{ enum.optionLabel }}</label>
        <p-radioButton (onClick)="enumSelected()" class="p-col-3 if-radiobutton panel-items" [inputId]="enum.id" name="enum" [value]="enum"
                       [(ngModel)]="selectedEnum" [ngClass]="enum == selectedEnum ? 'checkbox-icon' : 'no-icon'">
        </p-radioButton>
      </div>
    </div>
  </ng-template>
</p-overlayPanel>
