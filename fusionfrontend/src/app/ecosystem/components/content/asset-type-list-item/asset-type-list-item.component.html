<div *ngIf="shouldShowDeleteItem">
  <div class="backdrop"></div>
  <div class="delete-modal">
    <button class="button-close" (click)="shouldShowDeleteItem = false">
      <clr-icon [style.width.px]="19" [style.height.px]="19" shape="times"></clr-icon>
    </button>
    <div class="delete-modal-title">Delete item?</div>
    <div class="delete-modal-footer">
      <button type="button" class="button-cancel" (click)="shouldShowDeleteItem = false">Cancel</button>
      <button type="button" class="button-confirm" (click)="deleteItem()">Ok</button>
    </div>
  </div>
</div>
<div class="list-item" [ngClass]="{'selected': selected}">
  <div class="list-item-cell check" [style.width.%]="5" [ngClass]="{'hidden': !selected}"><input type="checkbox" [(ngModel)]="selected" (click)="select()" /></div>
  <div class="list-item-cell bold black" [style.width.%]="30" [routerLink]="item.id">{{ item.name }}</div>
  <div class="list-item-cell grey" [style.width.%]="20" [routerLink]="item.id">{{ item.templateCount }}</div>
  <div class="list-item-cell grey" [style.width.%]="20" [routerLink]="item.id">{{ item.assetSeriesCount }}</div>
  <div class="list-item-cell grey" [style.width.%]="20" [routerLink]="item.id">{{ item.assetCount }}</div>
  <div class="list-item-cell grey" [style.width.%]="5" [ngClass]="{'hidden': !selected}">
    <clr-dropdown>
      <button clrDropdownTrigger aria-label="Asset type dropdown menu" class="grey">
        <clr-icon shape="ellipsis-horizontal"></clr-icon>
      </button>
      <clr-dropdown-menu class="dropdown-menu" clrPosition="bottom-right" *clrIfOpen>
        <div aria-label="Edit item" clrDropdownItem (click)="editItem()">
          <clr-icon shape="note"></clr-icon>
          Edit
        </div>
        <div aria-label="Delete item"  clrDropdownItem (click)="showDeleteItem()">
          <clr-icon shape="trash"></clr-icon>
          Delete
        </div>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</div>
