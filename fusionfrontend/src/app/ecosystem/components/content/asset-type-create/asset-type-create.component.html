<div class="backdrop"></div>
<div class="create-item">
  <button class="button-close" (click)="dismissModal()">
    <clr-icon size="19" shape="times"></clr-icon>
  </button>
  <div class="create-item-title">Create new Asset Type</div>
  <div class="create-item-subtitle">Create new Asset types to the IndustryFusion ecosystem for standardized semantic
    description of assets</div>
  <form clrForm clrLayout="vertical">
    <clr-input-container>
      <label>Asset Type name</label>
      <input clrInput class="create-item-inputs" name="name" [(ngModel)]="name" />
    </clr-input-container>
    <clr-input-container>
      <label>Asset Type label</label>
      <input clrInput class="create-item-inputs" name="label" [(ngModel)]="label" />
    </clr-input-container>
    <clr-textarea-container>
      <label>Description</label>
      <textarea clrTextarea class="create-item-inputs" [(ngModel)]="description" name="description"></textarea>
    </clr-textarea-container>
    <div class="create-item-footer">
      <button type="button" class="button-cancel" type="submit" (click)="dismissModal()">Cancel</button>
      <button type="button" class="button-confirm" (click)="confirmModal()">Create</button>
    </div>
  </form>
</div>
