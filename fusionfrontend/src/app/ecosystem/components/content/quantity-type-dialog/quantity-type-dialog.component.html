<div class="quantity-type-dialog">
  <form [formGroup]="quantityTypeForm">
    <div class="input-div">
      <label class="if-label">Name&nbsp;*</label>
      <input type="text" pInputText class="quantity-type-dialog-inputs" formControlName="name" />
    </div>
    <div class="input-div">
      <label class="if-label">Label</label>
      <input type="text" pInputText class="quantity-type-dialog-inputs" formControlName="label" />
    </div>
    <div class="input-div">
      <label class="if-label">Description</label>
      <textarea pInputTextarea class="quantity-type-dialog-inputs" formControlName="description"></textarea>
      <label class="textarea-character-count if-label">{{ quantityTypeForm.get('description').value?.length }}/255</label>
    </div>

    <div class="input-div">
      <label class="if-label">Data&nbsp;Type&nbsp;*</label>
      <div class="dialog-grid">
        <div>
          <p-radioButton name="dataType" value="{{ valueCategorical }}" label="Categorical" formControlName="dataType"
                         inputId="dataType0" [disabled]="type === DialogType.EDIT && existsDataType"></p-radioButton>
        </div>
        <div class="dialog-grid-col">
          <p-radioButton name="dataType" value="{{ valueNumeric }}" label="Numeric" formControlName="dataType"
                         inputId="dataType1" [disabled]="type === DialogType.EDIT && existsDataType"></p-radioButton>
        </div>
      </div>
    </div>

    <div class="input-div">
      <label class="if-label">Base Unit</label>
      <div *ngIf="showBaseUnitWarning === true" class="no-base-unit-warning">
        <i class="pi pi-exclamation-circle"></i>
        <label>{{ noBaseUnitWarning }}</label>
        <i class="pi pi-times-circle" (click)="hideBaseUnitWarning()"></i>
      </div>
      <p-dropdown [options]="(units$ | async)" formControlName="baseUnitId" optionLabel="name" optionValue="id" class="quantity-type-dialog-inputs" #baseUnitDropdown
                  placeholder="Select a base unit" filter="true" resetFilterOnHide="true" (onChange)="hideBaseUnitWarning()">
      </p-dropdown>
    </div>

    <div class="quantity-type-dialog-footer">
      <button type="button" class="if-button button-cancel" (click)="onCancel()">Cancel</button>
      <button type="button" class="if-button button-confirm button-primary" (click)="onSubmit()"
              [disabled]="quantityTypeForm.invalid">{{type === DialogType.EDIT ? 'Save' : 'Create'}}</button>
    </div>
  </form>
</div>
