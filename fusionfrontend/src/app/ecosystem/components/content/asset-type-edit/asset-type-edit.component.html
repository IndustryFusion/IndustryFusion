<div *ngIf="modalsActive">
  <div class="backdrop"></div>
  <div class="create-item">
    <button class="button-close" (click)="dismissModal()">
      <clr-icon size="19" shape="times"></clr-icon>
    </button>
    <div class="create-item-title">Edit Asset Type ({{ assetTypeForm.get('name').value}})</div>

    <form clrForm clrLayout="vertical" [formGroup]="assetTypeForm">
      <clr-input-container>
        <label>Asset type name</label>
        <input clrInput class="create-item-inputs" name="name" formControlName="name" />
      </clr-input-container>
      <clr-input-container>
        <label>Asset type label</label>
        <input clrInput class="create-item-inputs" name="label" formControlName="label" />
      </clr-input-container>
      <clr-textarea-container>
        <label>Description</label>
        <textarea clrTextarea class="create-item-inputs"  name="description" formControlName="description"></textarea>
      </clr-textarea-container>
     <!--   <label for="vertical-textarea-basic" class="clr-control-label">Description</label>
        <div class="clr-control-container">
          <div class="clr-textarea-wrapper">
                  <textarea
                    id="vertical-textarea-basic"
                    placeholder="Typing description"
                    class="clr-textarea label-input"
                    formControlName="description"
                    name="label">
                  </textarea>
            <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
          </div>
          <span class="clr-subtext">Maximal 300 characters</span>
        </div>-->
      <div class="create-item-footer">
        <button class="button-cancel" type="submit" (click)="dismissModal()">Cancel</button>
        <button type="button" class="button-confirm" (click)="confirmModal()">Save</button>
      </div>
    </form>
  </div>
</div>
