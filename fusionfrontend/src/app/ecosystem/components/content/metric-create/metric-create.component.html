<div class="backdrop"></div>
<div class="create-item">
  <button class="button-close" (click)="dismissModal()">
    <clr-icon size="19" shape="times"></clr-icon>
  </button>
  <div class="create-item-title">Create new Metric or Attribute</div>
  <div class="create-item-subtitle">Create new Metric or Attribute</div>
  <form clrForm clrLayout="vertical">
    <clr-input-container>
      <label>Metric or Attribute name</label>
      <input clrInput class="create-item-inputs" name="name" [(ngModel)]="name" />
    </clr-input-container>
    <clr-input-container>
      <label>Metric or Attribute label</label>
      <input clrInput class="create-item-inputs" name="label" [(ngModel)]="label" />
    </clr-input-container>
    <clr-textarea-container>
      <label>Description</label>
      <textarea clrTextarea class="create-item-inputs" [(ngModel)]="description" name="description"></textarea>
    </clr-textarea-container>
    <clr-select-container>
      <label>Unit</label>
      <select clrSelect class="create-item-inputs" name="unitId" [(ngModel)]="unitId" required>
        <option *ngFor="let unit of (units$ | async)" [ngValue]="unit.id">{{ unit.name }}</option>
      </select>
      <clr-control-error>This field is required!</clr-control-error>
    </clr-select-container>
    <clr-input-container>
      <label>Accuracy</label>
      <input clrInput class="create-item-inputs" name="accuracy" [(ngModel)]="accuracy" />
    </clr-input-container>
    <div class="create-item-footer">
      <button type="button" class="button-cancel" type="submit" (click)="dismissModal()">Cancel</button>
      <button type="button" class="button-confirm" (click)="confirmModal()">Create</button>
    </div>
  </form>
</div>
