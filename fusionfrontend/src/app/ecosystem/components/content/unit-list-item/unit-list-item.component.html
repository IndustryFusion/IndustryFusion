<div *ngIf="shouldShowDeleteItem">
  <div class="backdrop"></div>
  <div class="delete-modal">
    <button (click)="shouldShowDeleteItem = false" class="button-close">
      <clr-icon [style.height.px]="19" [style.width.px]="19" shape="times"></clr-icon>
    </button>
    <div class="delete-modal-title">Delete item?</div>
    <div class="delete-modal-footer">
      <button (click)="shouldShowDeleteItem = false" class="if-button-cancel" type="button">Cancel</button>
      <button (click)="deleteItem()" class="button-confirm" type="button">Ok</button>
    </div>
  </div>
</div>
<div [ngClass]="{'selected': selected}" class="list-item">
  <div [ngClass]="{'hidden': !selected}" [style.width.%]="5" class="list-item-cell check"><input (click)="select()"
                                                                                                 [(ngModel)]="selected"
                                                                                                 type="checkbox"/>
  </div>
  <div [routerLink]="item.id" [style.width.%]="30" class="list-item-cell bold black">{{ item.name }}</div>
  <div [routerLink]="item.id" [style.width.%]="20" class="list-item-cell grey">{{ item.symbol }}</div>
  <div [routerLink]="item.id" [style.width.%]="20" class="list-item-cell grey">{{ item.quantityType?.name }}</div>
  <div [routerLink]="item.id" [style.width.%]="20"
       class="list-item-cell grey">{{ item.createdDate | date:'dd.MM.yyyy'}}</div>
  <div [ngClass]="{'hidden': !selected}" [style.width.%]="5" class="list-item-cell grey">
    <clr-dropdown>
      <button aria-label="Unit dropdown menu" class="grey" clrDropdownTrigger>
        <clr-icon shape="ellipsis-horizontal"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen class="dropdown-menu" clrPosition="bottom-right">
        <div (click)="editItem()" aria-label="Edit item" clrDropdownItem>
          <clr-icon shape="note"></clr-icon>
          Edit
        </div>
        <div (click)="showDeleteItem()" aria-label="Delete item" clrDropdownItem>
          <clr-icon shape="trash"></clr-icon>
          Delete
        </div>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</div>
