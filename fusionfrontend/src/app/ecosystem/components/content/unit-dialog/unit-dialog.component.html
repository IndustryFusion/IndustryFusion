<div class="create-unit">
  <form [formGroup]="unitForm">
    <div class="p-grid p-dir-col input-div">
      <label class="if-label p-col">Unit name</label>
      <input class="p-col" formControlName="name" pInputText placeholder="Unit name" type="text"/>
    </div>
    <div class="p-grid input-div">
      <div class="p-col-6 p-grid">
        <label class="if-label p-col">Symbol</label>
        <input class="p-col symbol-input" formControlName="symbol" pInputText placeholder="Symbol"
               type="text"/>
      </div>
      <div class="stretch-box"></div>
      <div class="p-col-6 p-grid">
        <label class="if-label p-col">Quantity Type *</label>
        <p-dropdown [options]="quantityTypes$ | async" class="p-col quantity-dropdown" formControlName="quantityTypeId"
                    optionLabel="name" optionValue="id" placeholder="Quantity type"></p-dropdown>
      </div>
    </div>
    <div class="p-grid p-dir-col input-div">
      <label class="if-label p-col">Label</label>
      <input class="p-col" formControlName="label" pInputText placeholder="Label" type="text"/>
    </div>
    <div class="footer-buttons">
      <button (click)="dismissModal()" class="if-button-cancel" type="button">Cancel</button>
      <button (click)="confirmModal()" [disabled]="unitForm.invalid" class="if-button button-primary" type="button">
        {{ type === DialogType.EDIT ? 'Save' : 'Create'}}
      </button>
    </div>
  </form>
</div>
