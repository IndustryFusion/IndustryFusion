<div class="content">
  <div class="wizard-title">
    <div>Add&nbsp;Peers</div>
    <div> {{ assetTypeTemplateForm.get('name')?.value }} </div>
  </div>

  <app-asset-type-template-wizard-shared-peers [isReview]="false" [assetTypeTemplatePeers]="assetTypeTemplate.peers"
                                               (changeIsValid)="onSetValid($event)"
                                               (peerRemoved)="onPeerRemoved($event)">
  </app-asset-type-template-wizard-shared-peers>

  <div class="selection" *ngIf="isAddingMode === true">
    <div class="input-div">
      <p-dropdown [options]="peerCandidates" optionLabel="name"
                  class="select-asset-input" filter="true" resetFilterOnHide="true"
                  placeholder="Search Peer (Asset Type Template)..." (onChange)="addPeer($event.value)">
      </p-dropdown>
    </div>
  </div>

  <button type="button" class="template-fields-button-add" (click)="startAddingMode()">
    <i class="pi pi-plus"></i>Add Peer
  </button>
</div>

<div class="footer">
  <button type="button" class="if-button button-cancel" [disabled]="!isReadyForNextStep"
          (click)="onBack()">Back</button>
  <button type="button" class="if-button button-confirm button-primary" [disabled]="!isReadyForNextStep"
          (click)="onNext()">Next</button>
</div>
