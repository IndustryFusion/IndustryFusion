<div class="asset-type-template-wizard-relationships">

  <div *ngIf="!(relationshipFormArray?.controls?.length > 0) && isReview === true">no {{relationshipName | lowercase}} available</div>
  <div *ngIf="relationshipFormArray?.controls?.length > 0" class="fields-list">
    <div class="threshold-list-header p-grid">
      <div class="if-label-small-header p-col-4"> {{relationshipName | titlecase}} name </div>
      <div class="if-label-small-header p-col-4"> Asset type </div>
      <div class="if-label-small-header p-col-4"></div>
    </div>

    <ng-container *ngFor="let peer of relationshipFormArray?.controls;">
      <form [formGroup]="peer //noinspection InvalidExpressionResultType">
        <div class="p-grid relationship-row">
          <div class="p-col-4 manufacturer-icon">
            <img src="assets/img/{{peer.get('imageKey').value}}">
            <label class="if-label" displayControlValue="name"></label>
          </div>
          <label class="if-label-normal-weight p-col-4" displayControlValue="assetTypeName"></label>
          <div class="p-col-4 edit-col">
            <app-edit-button *ngIf="isReview === true" (click)="onClickEdit()" ></app-edit-button>
            <app-trash-button (click)="removeRelationship(peer)"></app-trash-button>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
