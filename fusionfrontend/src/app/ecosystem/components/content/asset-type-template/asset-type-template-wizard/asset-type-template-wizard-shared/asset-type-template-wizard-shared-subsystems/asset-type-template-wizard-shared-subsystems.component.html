<div class="asset-type-template-wizard-subsystems">

  <div *ngIf="!(subsystemFormArray?.controls?.length > 0) && isReview === true">no subsystem selected</div>
  <div *ngIf="subsystemFormArray?.controls?.length > 0" class="fields-list">
    <div class="threshold-list-header p-grid">
      <div class="if-label-small-header p-col-4"> Subsystem name </div>
      <div class="if-label-small-header p-col-4"> Asset type </div>
      <div class="if-label-small-header p-col-4"></div>
    </div>

    <ng-container *ngFor="let subsystem of subsystemFormArray?.controls;">
      <form [formGroup]="subsystem //noinspection InvalidExpressionResultType">
        <div class="p-grid subsystem-row">
          <div class="p-col-4 manufacturer-icon">
            <img src="assets/img/{{subsystem.get('imageKey').value}}">
            <label class="info-text confirmed-name" displayControlValue="name"></label>
          </div>
          <label class="info-text confirmed-name p-col-4" displayControlValue="assetTypeName"></label>
          <div class="p-col-4 edit-col">
            <ng-container *ngIf="editable === true">
              <app-edit-button *ngIf="isReview === true" (click)="onClickEdit()" ></app-edit-button>
              <app-trash-button (click)="removeSubsystem(subsystem)"></app-trash-button>
            </ng-container>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
