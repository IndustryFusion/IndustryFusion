<div class="content">
  <div class="wizard-title">
    <div>Review&nbsp;Metrics</div>
    <div> {{ assetTypeTemplateForm.get('name')?.value }} </div>
  </div>
  <div *ngIf="metrics && metrics.length > 0" class="fields-list fields-padding">
    <app-asset-type-template-wizard-shared-field *ngFor="let metric of metrics" [fieldTarget]="metric"
                                                 [fieldType]="FieldType.METRIC"
                                                 (editSignal)="onBackToMetrics()" (deleteSignal)="onBackToMetrics()" confirmed="true">
    </app-asset-type-template-wizard-shared-field>
  </div>
  <button type="button" class="template-fields-button-add" (click)="onBackToMetrics()">
    <i class="pi pi-plus"></i>Add Metric
  </button>

  <div class="subtitle">Review&nbsp;Attributes</div>
  <div *ngIf="attributes && attributes.length > 0" class="fields-list fields-padding">
    <app-asset-type-template-wizard-shared-field *ngFor="let attribute of attributes" [fieldTarget]="attribute"
                                                 [fieldType]="FieldType.ATTRIBUTE"
                                                 (editSignal)="onBackToAttributes()" (deleteSignal)="onBackToAttributes()" confirmed="true">
    </app-asset-type-template-wizard-shared-field>
  </div>
  <button type="button" class="template-fields-button-add" (click)="onBackToAttributes()">
    <i class="pi pi-plus"></i>Add Attribute
  </button>

  <div class="subtitle">Review&nbsp;Subsystems</div>
  <div *ngIf="assetTypeTemplate.subsystemIds && assetTypeTemplate.subsystemIds.length > 0" class="fields-list fields-padding">
    <app-asset-type-template-wizard-shared-subsystems [isReview]="true"
                                                      [subsystemIds]="assetTypeTemplate.subsystemIds"
                                                      (backToEditPage)="onBackToSubsystems()">
    </app-asset-type-template-wizard-shared-subsystems>
  </div>
  <button type="button" class="template-fields-button-add" (click)="onBackToSubsystems()">
    <i class="pi pi-plus"></i>Add Subsystem
  </button>

  <div class="subtitle">Review&nbsp;Peers</div>
  <div *ngIf="assetTypeTemplate.peers && assetTypeTemplate.peers.length > 0" class="fields-list fields-padding">
    <app-asset-type-template-wizard-shared-peers [isReview]="true"
                                                 [assetTypeTemplatePeers]="assetTypeTemplate.peers"
                                                 (backToEditPage)="onBackToPeers()">
    </app-asset-type-template-wizard-shared-peers>
  </div>
  <button type="button" class="template-fields-button-add" (click)="onBackToPeers()">
    <i class="pi pi-plus"></i>Add Peer
  </button>
</div>

<div class="footer">
  <button type="button" class="if-button button-cancel" (click)="onBack()">Back</button>
  <button type="button" class="if-button button-confirm button-primary" (click)="onSave()">Save & Close Template</button>
  <button type="button" class="if-button button-confirm button-primary" (click)="onGoToConfirmPublish()">Publish</button>
</div>
