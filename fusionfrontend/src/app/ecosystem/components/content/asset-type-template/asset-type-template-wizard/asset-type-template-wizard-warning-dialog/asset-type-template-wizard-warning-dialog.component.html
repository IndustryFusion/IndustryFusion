<div>
  <div class="content">
    <div class="icon"><clr-icon shape="exclamation-circle" class="is-solid"></clr-icon></div>
    <div class="description">There is already an Asset type template draft for this Asset type!<br/>
      You have to publish or delete it first before creating a new one.</div>

  <div class="footer">
    <button type="button" class="if-button button-cancel" (click)="onCancel()">Cancel</button>
    <button type="button" class="if-button button-confirm button-primary" (click)="onGoToTemplate()">Go to asset type template</button>
  </div>
