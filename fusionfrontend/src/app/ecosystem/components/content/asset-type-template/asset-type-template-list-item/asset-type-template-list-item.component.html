<div *ngIf="shouldShowDeleteItem">
  <div class="backdrop"></div>
  <div class="delete-modal">
    <button class="button-close" (click)="shouldShowDeleteItem = false">
      <clr-icon [style.width.px]="19" [style.height.px]="19" shape="times"></clr-icon>
    </button>
    <div class="delete-modal-title">Delete item?</div>
    <div class="delete-modal-footer">
      <button type="button" class="if-button-cancel" (click)="shouldShowDeleteItem = false">Cancel</button>
      <button type="button" class="button-confirm" (click)="deleteItem()">Ok</button>
    </div>
  </div>
</div>
<div class="list-item" [ngClass]="{'selected': selected}">
  <div class="list-item-cell" [style.width.%]="5">
    <div class="if-checkbox">
        <input class="checkbox" type="checkbox" id="checkbox_1" [(ngModel)]="selected" (click)="select()">
        <span class="checkmark"></span>
    </div>
  </div>
  <div [routerLink]="item.id" class="list-item-cell bold black" [style.width.%]="40">{{ item?.name }}</div>
  <div [routerLink]="item.id" class="list-item-cell grey" [style.width.%]="15">{{ item?.publishedVersion }}</div>
  <div [routerLink]="item.id" class="list-item-cell grey" [style.width.%]="20">{{ item?.publishedDate | date:'dd.MM.yyyy' }}</div>
  <div [routerLink]="item.id" class="list-item-cell grey" [style.width.%]="15">{{ item?.published ? 'published': 'draft' }}</div>
  <div class="list-item-cell grey" [style.width.%]="5" [ngClass]="{'hidden': !selected}">
    <app-item-options-menu [type]="menuType" (editItem)="onUpdate()" (deleteItem)="showDeleteItem()"></app-item-options-menu>
  </div>
</div>
