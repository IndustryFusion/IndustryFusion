<div class="field-dialog">
  <form [formGroup]="fieldForm">
    <div class="input-div">
      <label class="if-label">Name</label>
      <input type="text" pInputText class="field-dialog-inputs" formControlName="name" />
    </div>
    <div class="input-div">
      <label class="if-label">Label</label>
      <input type="text" pInputText class="field-dialog-inputs" formControlName="label" />
    </div>
    <div class="input-div">
      <label class="if-label">Description</label>
      <textarea pInputTextarea class="field-dialog-inputs" formControlName="description"></textarea>
      <label class="textarea-character-count if-label">{{ fieldForm.get('description').value?.length }}/255</label>
    </div>

    <div class="input-div">
      <div class="dialog-grid">
        <div class="dropdown-filter">
          <label class="if-label">Data type</label>
          <p-dropdown [options]="(quantityTypes$ | async)" formControlName="quantityTypeId" optionLabel="name" optionValue="id" class="field-dialog-inputs" #baseUnitDropdown
                      placeholder="Select a quantity type">
          </p-dropdown>
        </div>
        <div class="input-div">
          <label class="if-label">Symbol</label>
          <input type="text" pInputText class="field-dialog-inputs" formControlName="symbol" />
        </div>
      </div>
    </div>

    <h1>Define Data type</h1>


    <div class="input-div dropdown-filter">
      <label class="if-label">Quantity type</label>
      <p-dropdown [options]="(units$ | async)" formControlName="unitId" optionLabel="name" optionValue="id" class="field-dialog-inputs" #baseUnitDropdown
                  placeholder="Select a base unit" filter="true" resetFilterOnHide="true">
      </p-dropdown>
    </div>


    <div class="field-dialog-footer">
      <button type="button" class="if-button button-cancel" (click)="onCancel()">Cancel</button>
      <button type="button" class="if-button button-confirm button-primary" (click)="onSubmit()" [disabled]="fieldForm.invalid">{{isEditing ? 'Save' : 'Create'}}</button>
    </div>
  </form>
</div>
