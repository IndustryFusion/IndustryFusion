<section class="asset-type">
  <div class="asset-type-info">
    <h3>
      {{(assetType$ | async)?.name }}
    </h3>
    <div class="description">
      <p>{{(assetType$ | async)?.description }}</p>
    </div>
  </div>
</section>

<app-asset-type-template-list [optionalItems$]="assetTypeTemplates$"></app-asset-type-template-list>
