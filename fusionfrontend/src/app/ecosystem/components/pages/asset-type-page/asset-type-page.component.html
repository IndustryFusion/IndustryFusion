<section class="asset-type">
  <div class="asset-type-info">
    <h3>
      {{ (assetType$ | async)?.name }}
    </h3>
    <div class="asset-type-label">
      <p>{{ (assetType$ | async)?.label }}</p>
    </div>
    <div class="asset-type-description">
      <textarea [disabled]="true">{{ (assetType$ | async)?.description  }}</textarea>
    </div>
  </div>
</section>

<app-asset-type-template-list [optionalItems$]="assetTypeTemplates$"></app-asset-type-template-list>
