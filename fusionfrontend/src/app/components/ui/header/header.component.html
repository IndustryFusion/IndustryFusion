<header *ngIf="show">
  <section class="main-header">
    <ul class="navigation">
      <li (click)="onHomeClick()">
        <div class="icon home"></div>
      </li>
      <li>
        <div class="icon grid"></div>
      </li>
      <li class="">
        <div class="icon line-chart"></div>
      </li>
    </ul>
    <div class="page-header">
      <app-ecosystem-page-title *ngIf="isManager(ManagerType.ECOSYSTEM_MANAGER);"
                                [ecoSystemManagerSubTitle]="ecoSystemManagerSubTitle$ | async"></app-ecosystem-page-title>
      <app-factory-page-title *ngIf="isManager(ManagerType.FACTORY_MANAGER);"
                              [factorySubTitle]="factorySubTitle$ | async"></app-factory-page-title>
      <app-fleet-page-title *ngIf="isManager(ManagerType.FLEET_MANAGER);"></app-fleet-page-title>
      <app-dashboard-page-title *ngIf="isDashboards();"></app-dashboard-page-title>
      <app-fusion-applet-page-title *ngIf="isFusionApplet()"></app-fusion-applet-page-title>
      <div *ngIf="isHome()">
        <h1>Smart Factory</h1>
        <h2>Apps</h2>
      </div>
    </div>
    <ul class="toolbox">
      <li class="search">
        <clr-icon shape="search"></clr-icon>
      </li>
      <li class="settings">
        <clr-icon shape="cog"></clr-icon>
      </li>
      <li class="message"></li>
      <li *ngIf="user" class="user"></li>
      <li *ngIf="user" class="user-name">
        Michel-Markuse
        <clr-icon class="user-name-more" shape="caret" style="transform: rotate(180deg);"></clr-icon>
      </li>
    </ul>
  </section>
  <section class="sub-header">
    <app-ecosystem-sub-header *ngIf="isManager(ManagerType.ECOSYSTEM_MANAGER)"></app-ecosystem-sub-header>
    <app-factory-sub-header *ngIf="isManager(ManagerType.FACTORY_MANAGER)"></app-factory-sub-header>
    <app-fleet-sub-header *ngIf="isManager(ManagerType.FLEET_MANAGER);"></app-fleet-sub-header>
    <app-dashboard-sub-header *ngIf=" isDashboards();"></app-dashboard-sub-header>
    <p-toast position="top-center" class="error-toast"></p-toast>
  </section>

</header>
