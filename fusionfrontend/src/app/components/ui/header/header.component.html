<header *ngIf="show">
  <section class="main-header">
    <ul class="navigation">
      <li (click)="onBackClick()">
        <div class="icon back"></div>
      </li>
      <li (click)="onHomeClick()" class="bigger">
        <div class="icon home bigger"></div>
      </li>
    </ul>
    <div class="page-header">
      <app-page-title [title]="getPageTitle()"></app-page-title>
      <!--<app-page-title *ngIf="isManager(ManagerType.FACTORY_MANAGER);" [title]="'Factory Manager'"></app-page-title>
      <app-factory-page-title *ngIf="isManager(ManagerType.FACTORY_MANAGER);"
                              [factorySubTitle]="factorySubTitle$ | async"></app-factory-page-title>
      <app-page-title *ngIf="isManager(ManagerType.FLEET_MANAGER);" [title]="'Fleet Manager'"></app-page-title>
      <app-page-title *ngIf="isManager(ManagerType.ECOSYSTEM_MANAGER);" [title]="'Ecosystem Manager'"></app-page-title>
      <app-page-title *ngIf="isDashboards();" [title]="'Dashboards'"></app-page-title>
      <app-page-title *ngIf="isFusionApplet" [title]="'Applets'"></app-page-title>
      <app-page-title *ngIf="isNotifications();" [title]="'Notifications'"></app-page-title>
      <div *ngIf="isHome()">
        <h1>Smart Factory</h1>
        <h2>Launchpad</h2>
      </div>-->
    </div>
    <ul class="toolbox">
      <li>
        <i class="search"></i>
      </li>
      <li>
        <i class="settings"></i>
      </li>
      <li (click)="onNotificationsClick()">
        <i class="notifications"></i>
        <ng-container *ngIf="openAlertCount > 0">
          <i class="notifications-indicator">
            <label [ngClass]="openAlertCount > 9 ? 'two-digits' : 'one-digit'"
                   class="notifications-count">{{ openAlertCount }}</label>
          </i>
        </ng-container>
      </li>
      <li *ngIf="user" class="user"></li>
      <li *ngIf="user" class="user-name">
        Michel-Markuse
        <clr-icon class="user-name-more" shape="caret" style="transform: rotate(180deg);"></clr-icon>
      </li>
    </ul>
  </section>
  <section class="sub-header">
    <app-ecosystem-sub-header *ngIf="isManager(ManagerType.ECOSYSTEM_MANAGER)"></app-ecosystem-sub-header>
    <app-factory-sub-header
      *ngIf="isManager(ManagerType.FACTORY_MANAGER) && !isAssetDetails()"></app-factory-sub-header>
    <app-fleet-sub-header *ngIf="isManager(ManagerType.FLEET_MANAGER)"></app-fleet-sub-header>
    <app-dashboard-sub-header *ngIf=" isDashboards()"></app-dashboard-sub-header>
    <app-fusion-applet-sub-header *ngIf="isFusionApplet()"></app-fusion-applet-sub-header>
    <app-notifications-sub-header *ngIf="isNotifications()"></app-notifications-sub-header>
    <app-asset-details-sub-header *ngIf="isAssetDetails()"></app-asset-details-sub-header>
    <p-toast class="error-toast" position="top-center"></p-toast>
  </section>
</header>
