<div class="notifications-list">
  <div class="clr-row clr-justify-content-between clr-align-items-center list-header">
    <div class="title">{{ filteredNotifications?.length | i18nPlural: titleMapping }}</div>
  </div>
  <div>
    <div class="list-container">
      <div class="list-edit-bar" *ngIf="selected.size > 0">
        <div class="list-edit-bar-item" [style.width.%]="5">
          <clr-icon shape="check-circle" size="20"></clr-icon>
        </div>
        <div [style.width.%]="30">{{ selected.size | i18nPlural: editBarMapping }}</div>
        <div class="list-edit-bar-item" [style.width.%]="50">
          <button class="btn btn-link button-white" (click)="deleteItems()">
            <clr-icon shape="trash"></clr-icon>
          </button>
        </div>
        <div class="list-edit-bar-last-item" [style.width.%]="35">
          <button class="btn btn-link button-white" (click)="deselectAllItems()">
            <clr-icon shape="times"></clr-icon>
            Close
          </button>
        </div>
      </div>
      <app-notifications-list-header [searchpanel]="searchpanel" (sortEvent)="onSort($event)">
      </app-notifications-list-header>
      <app-notifications-list-item *ngFor="let item of filteredNotifications" [item]="item"
                                   [isCloseable]="isOpen"
                                   [selected]="isSelected(item.id)"
                                  (itemSelected)="onItemSelect($event)"
                                  (itemDeselected)="onItemDeselect($event)"
                                  (itemDelete)="deleteItem($event)">
      </app-notifications-list-item>
    </div>
  </div>
</div>

<p-overlayPanel #searchpanel [showCloseIcon]="true" class="assetSearchPanel">
  <ng-template pTemplate>
    <div class="panel-heading">Search</div>
    <span class="p-input-icon-left">
            <fa-icon [icon]="faSearch" class="fa-fw" ></fa-icon>
            <input type="text" pInputText [(ngModel)]="searchText" placeholder="Name" class="search-input">
        </span>
    <br>
    <div class="footer">
      <button type="button" class="if-button button-primary button-modal" style="font-size: 13px; height: 30px; margin: 5px 0 0 0;"
              (click)="searchAssets(); searchpanel.hide()">Apply</button>
    </div>
  </ng-template>
</p-overlayPanel>
